<!DOCTYPE html>
<html>
<head>
    <title>Strata-Scan Pro: Drop-First Forensic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; padding: 10px; line-height: 1.4; }
        .card { background: #1a1a1a; padding: 18px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        input, select { width: 100%; padding: 16px; margin: 8px 0; background: #222; color: #0f0; border: 2px solid #555; border-radius: 8px; font-size: 1.1rem; box-sizing: border-box; text-align: center; }
        label { font-size: 0.8rem; color: #0cf; font-weight: bold; text-transform: uppercase; display: block; }
        .btn { padding: 18px; border: none; border-radius: 10px; width: 100%; font-size: 1.2rem; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
        .btn-gps { background: #fd7e14; color: white; border: 2px solid #fff; }
        .btn-log { background: #007bff; color: white; height: 80px; font-size: 1.4rem; }
        .stepper-container { display: flex; align-items: center; gap: 5px; margin-bottom: 10px; }
        .step-btn { background: #444; color: #fff; border: 1px solid #666; width: 60px; height: 60px; font-size: 1.8rem; font-weight: bold; border-radius: 10px; cursor: pointer; }
        .orient-btn { flex: 1; background: #333; color: #fff; border: 1px solid #555; padding: 12px 5px; font-size: 0.9rem; font-weight: bold; border-radius: 8px; }
        .orient-btn.active { background: #0cf; color: #000; border-color: #fff; }
        .alarm-box { background: #b00; padding: 25px; text-align: center; border-radius: 15px; font-size: 3.5rem; font-weight: 900; border: 4px solid #f00; margin-top: 10px; color: #fff; }
        .log-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.65rem; color: #ccc; }
        .log-table th, .log-table td { border: 1px solid #444; padding: 6px; text-align: left; }
    </style>
</head>
<body onload="syncGPS()">

    <h2 style="color:#0cf; text-align:center; margin-bottom:0;">STRATA-SCAN PRO</h2>
    <p style="text-align:center; font-size:0.7rem; color:#888; margin-top:5px;">DROP-FIRST / NO-TYPING MODE</p>

    <div class="card">
        <label>Building & Drop Dynamics</label>
        <input type="text" id="projectID" placeholder="Building Address">
        
        <div style="display:flex; gap:10px; margin-top:10px;">
            <div style="flex:1;"><label>Drop ID</label><input type="text" id="dropLetter" value="A" style="text-transform:uppercase;"></div>
            <div style="flex:1;"><label>Floor #</label>
                <div class="stepper-container">
                    <button class="step-btn" style="height:45px; width:45px;" onclick="step('floorNum', -1)">-</button>
                    <input type="number" id="floorNum" value="12">
                    <button class="step-btn" style="height:45px; width:45px;" onclick="step('floorNum', 1)">+</button>
                </div>
            </div>
        </div>

        <label style="margin-top:10px;">Window Position</label>
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <button id="btnL" class="orient-btn" onclick="setPosition('L')">LEFT</button>
            <button id="btnC" class="orient-btn active" onclick="setPosition('C')">CENTER</button>
            <button id="btnR" class="orient-btn" onclick="setPosition('R')">RIGHT</button>
        </div>
        
        <label>ID Format (Drop-Floor-Pos): <span id="idPreview" style="color:#0f0;">A-12-C</span></label>
    </div>

    <div class="card">
        <label>1. Field Data Sync</label>
        <button class="btn btn-gps" onclick="syncGPS()">SYNC GPS WEATHER</button>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Temp 째F</label><input type="number" id="tDry" value="70.0" step="0.1" oninput="updateAlarm()"></div>
            <div style="flex:1;"><label>Humid %</label><input type="number" id="rh" value="50" step="1" oninput="updateAlarm()"></div>
        </div>
    </div>

    <div class="card">
        <label>2. Forensic Parameters</label>
        <label>Status</label>
        <select id="statusSelect" style="border-color:#0cf;">
            <option value="Dry/Sound">DRY / SOUND</option>
            <option value="Leak Suspected">LEAK SUSPECTED</option>
            <option value="Sealant Failure">SEALANT FAILURE</option>
            <option value="IGU Fogging">IGU FOGGING</option>
        </select>
        
        <label>Forensic Notes</label>
        <select id="notesSelect" style="border-color:#f39c12;">
            <option value="None">-- NO SPECIFIC DEFECT --</option>
            <option value="Gasket Gap">GASKET GAP / SHRINKAGE</option>
            <option value="Cracked Sealant">CRACKED / AGED SEALANT</option>
            <option value="Weep Hole Clogged">WEEP HOLE CLOGGED</option>
            <option value="Metal Deform">METAL FRAME DEFORMATION</option>
            <option value="Glass Crack">STRESS CRACK IN GLASS</option>
            <option value="Air Whistle">AUDIBLE AIR LEAK</option>
        </select>

        <label>Ref Dry Surface (째F)</label>
        <div class="stepper-container">
            <button class="step-btn" onclick="step('baselineC8', -0.5)">-</button>
            <input type="number" id="baselineC8" value="75.0" step="0.1" oninput="updateAlarm()">
            <button class="step-btn" onclick="step('baselineC8', 0.5)">+</button>
        </div>
    </div>

    <div class="alarm-box" id="result">--.-째F</div>
    <button class="btn btn-log" onclick="logEvidence()">LOG SNAPSHOT</button>

    <div class="card">
        <label>Forensic Evidence Vault</label>
        <table class="log-table" id="logTable">
            <thead><tr><th>ID</th><th>Status</th><th>Notes</th><th>Alarm</th></tr></thead>
            <tbody></tbody>
        </table>
        <button class="btn" style="background:#444; color:white; font-size:0.8rem;" onclick="exportLogs()">EXPORT CSV REPORT</button>
    </div>

    <script>
        const API_KEY = "D987987038bce28955e65f9f4ede5209";
        let currentPos = "C";

        function setPosition(p) {
            currentPos = p;
            ['L', 'C', 'R'].forEach(pos => {
                document.getElementById('btn' + pos).className = (p === pos) ? 'orient-btn active' : 'orient-btn';
            });
            updatePreview();
        }

        function updatePreview() {
            const drop = document.getElementById('dropLetter').value.toUpperCase();
            const floor = document.getElementById('floorNum').value;
            document.getElementById('idPreview').innerText = `${drop}-${floor}-${currentPos}`;
        }

        document.getElementById('dropLetter').oninput = updatePreview;
        document.getElementById('floorNum').oninput = updatePreview;

        function step(id, val) {
            const el = document.getElementById(id);
            el.value = (parseFloat(el.value) + val).toFixed(1);
            if(id === 'floorNum') el.value = Math.round(el.value);
            updateAlarm();
            updatePreview();
        }

        async function syncGPS() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&units=imperial&appid=${API_KEY}`;
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    document.getElementById('tDry').value = data.main.temp;
                    document.getElementById('rh').value = data.main.humidity;
                    updateAlarm();
                } catch (e) { console.log("GPS Sync failed."); }
            });
        }

        function updateAlarm() {
            const Tdry = parseFloat(document.getElementById('tDry').value || 0);
            const RH = parseFloat(document.getElementById('rh').value || 0);
            const refC8 = parseFloat(document.getElementById('baselineC8').value || 0);
            if (Tdry > 0 && RH > 0 && refC8 > 0) {
                const a = 17.27, b = 237.7;
                const gamma = (a * ((Tdry-32)*5/9)) / (b + ((Tdry-32)*5/9)) + Math.log(RH/100);
                const Tdp = ((b * gamma) / (a - gamma) * 9/5) + 32;
                const Talarm = refC8 - (Math.abs(refC8 - Tdp) * 0.20); 
                document.getElementById('result').innerText = Talarm.toFixed(1) + "째F";
            }
        }

        function logEvidence() {
            const id = document.getElementById('idPreview').innerText;
            const status = document.getElementById('statusSelect').value;
            const notes = document.getElementById('notesSelect').value;
            const row = `<tr><td>${id}</td><td>${status}</td><td>${notes}</td><td>${document.getElementById('result').innerText}</td></tr>`;
            document.getElementById('logTable').querySelector('tbody').insertAdjacentHTML('afterbegin', row);
        }

        function exportLogs() {
            const proj = document.getElementById('projectID').value || "Strata_Audit";
            let csv = `Project,${proj}\nDate,${new Date().toLocaleDateString()}\n\nID,Status,Notes,Alarm_Threshold,Ambient_Temp\n`;
            document.querySelectorAll("#logTable tbody tr").forEach(tr => {
                const c = tr.querySelectorAll("td");
                csv += `${c[0].innerText},${c[1].innerText},${c[2].innerText},${c[3].innerText},${document.getElementById('tDry').value}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = `${proj}_Report.csv`;
            a.click();
        }
    </script>
</body>
</html>
