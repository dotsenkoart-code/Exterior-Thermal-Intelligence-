<!DOCTYPE html>
<html>
<head>
    <title>Strata-Scan Pro: v31.0 Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; padding: 0; margin: 0; overflow: hidden; touch-action: manipulation; }
        .slide-container { display: flex; transition: transform 0.3s ease-in-out; width: 400vw; height: calc(100vh - 70px); }
        .slide { width: 100vw; height: 100%; padding: 15px; box-sizing: border-box; overflow-y: auto; padding-bottom: 120px; }
        .card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #333; }
        
        .navbar { height: 70px; background: #111; display: flex; border-top: 2px solid #333; position: fixed; bottom: 0; width: 100%; z-index: 1000; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: bold; color: #555; }
        .nav-item.active { color: #0cf; border-top: 3px solid #0cf; background: #1a1a1a; }
        
        .stepper { display: flex; align-items: center; justify-content: space-between; background: #222; border-radius: 12px; border: 2px solid #444; margin: 10px 0; overflow: hidden; }
        .step-btn { width: 85px; height: 85px; background: #333; border: none; color: #fff; font-size: 2.5rem; font-weight: bold; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .step-btn:active { background: #555; }
        .step-val { flex: 1; text-align: center; font-size: 2.2rem; font-weight: 900; color: #0f0; text-shadow: 0 0 8px #0f0; }
        
        input[type="text"], input[type="number"], select { width: 100%; padding: 14px; background: #222; color: #fff; border: 2px solid #555; border-radius: 8px; font-size: 1.2rem; text-align: center; box-sizing: border-box; margin: 5px 0; }
        label { font-size: 0.7rem; color: #0cf; font-weight: bold; text-transform: uppercase; display: block; margin-top: 5px; }
        
        .alarm-box { background: #222; padding: 25px; text-align: center; border-radius: 15px; font-size: 3.5rem; font-weight: 900; border: 5px solid #444; margin: 10px 0; transition: 0.3s; }
        .crit { background: #f00 !important; color: #fff; border-color: #fff !important; animation: blink 0.6s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        
        .flash-sync { animation: flashGreen 0.4s 3; }
        @keyframes flashGreen { 0% { border-color: #0f0; background: #030; } 100% { border-color: #333; background: #1a1a1a; } }

        .btn { padding: 20px; border-radius: 12px; border: none; width: 100%; font-size: 1.3rem; font-weight: 800; cursor: pointer; }
        .btn-rapid { background: #333; color: #0f0; border: 2px solid #0f0; margin: 10px 0; font-size: 1rem; padding: 15px; }
        
        .check-item { background: #333; padding: 15px; border-radius: 10px; font-size: 0.75rem; text-align: center; border: 1px solid #555; font-weight: bold; margin-bottom: 5px; cursor: pointer; }
        .check-item.active { background: #0cf; color: #000; border-color: #fff; }
        .check-item.sound-box.active { background: #28a745; color: #fff; }

        .vault-wrap { overflow-x: auto; background: #111; border-radius: 8px; padding: 5px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.5rem; color: #ccc; min-width: 1600px; }
        td, th { border: 1px solid #333; padding: 8px; text-align: left; }
    </style>
</head>
<body onload="initApp()">

    <div class="slide-container" id="mainSlider">
        
        <div class="slide">
            <h2 style="color:#0cf">1. DROP SETUP</h2>
            <div class="card">
                <label>Project Address</label>
                <input type="text" id="projectID" placeholder="Building Name..." oninput="saveDraft()">
                
                <label style="margin-top:15px; text-align:center;">Current Target ID</label>
                <div id="fullIDDisplay" style="font-size: 3.5rem; font-weight: 900; color: #0f0; text-shadow: 0 0 15px #0f0; margin: 5px 0; text-align:center;">A-12-C</div>
            </div>

            <div class="card">
                <label>Floor #</label>
                <div class="stepper">
                    <button class="step-btn" onclick="step('floorNum', -1)">−</button>
                    <div class="step-val" id="floorNumVal">12</div>
                    <button class="step-btn" onclick="step('floorNum', 1)">+</button>
                </div>
                <div style="display:flex; gap:10px;">
                    <div style="flex:1;"><label>Drop ID</label><input type="text" id="dropLetter" value="A" style="text-transform:uppercase;" oninput="updatePreview()"></div>
                    <div style="flex:1;"><label>Full Image #</label><div id="fullImgDisplay" style="font-size: 1.5rem; color:#f39c12; font-weight:900; background:#222; padding:10px; border-radius:8px; border:1px solid #555; text-align:center; margin-top:5px;">FLIR0001</div><input type="hidden" id="imgNum" value="1"></div>
                </div>
                <label style="margin-top:10px;">Window Position</label>
                <div style="display:flex; gap:8px;">
                    <button class="btn" id="pL" style="background:#333; flex:1;" onclick="setPos('L')">L</button>
                    <button class="btn" id="pC" style="background:#0cf; color:#000; flex:1;" onclick="setPos('C')">C</button>
                    <button class="btn" id="pR" style="background:#333; flex:1;" onclick="setPos('R')">R</button>
                </div>
            </div>
            <input type="hidden" id="floorNum" value="12">
        </div>

        <div class="slide">
            <h2 style="color:#f39c12">2. CLIMATE BASELINE</h2>
            <div class="card">
                <label>Amb Temp (°F) [Testo]</label>
                <div class="stepper">
                    <button class="step-btn" onclick="step('tDry', -0.1)">−</button>
                    <div class="step-val" id="tDryVal">70.0</div>
                    <button class="step-btn" onclick="step('tDry', 0.1)">+</button>
                </div>
                <label>Ambient Humidity (%) [Testo]</label>
                <div class="stepper">
                    <button class="step-btn" onclick="step('rh', -1)">−</button>
                    <div class="step-val" id="rhVal">50</div>
                    <button class="step-btn" onclick="step('rh', 1)">+</button>
                </div>
            </div>
            <div class="card" id="pressCard">
                <label>Station Pressure (hPa)</label>
                <input type="number" id="pressure" value="1013.2" readonly>
                <button class="btn" style="background:#fd7e14; color:#fff; margin-top:10px;" onclick="syncGPS()">SYNC BARO PRESSURE</button>
            </div>
            <input type="hidden" id="tDry" value="70.0"><input type="hidden" id="rh" value="50">
        </div>

        <div class="slide">
            <h2 style="color:#0f0">3. DIAGNOSTIC</h2>
            <div class="card">
                <label>Material Library</label>
                <select id="material" onchange="updateAlarm()">
                    <option value="0.20">Stucco / Concrete (0.20)</option>
                    <option value="0.15">Aluminum / Metal (0.15)</option>
                    <option value="0.26">Aged Sealant (0.26)</option>
                    <option value="0.12">Glass / Glazing (0.12)</option>
                    <option value="0.18">Brick / Masonry (0.18)</option>
                    <option value="0.21">Terracotta (0.21)</option>
                </select>
                <label>Solar Environment</label>
                <select id="solar" onchange="updateAlarm()">
                    <option value="1.0">☁️ SHADE / OVERCAST</option>
                    <option value="0.85">☀️ DIRECT SUN</option>
                </select>
            </div>
            <div class="card">
                <label>Forensic Checklist</label>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <div class="check-item sound-box active" id="soundBtn" onclick="toggleSound()">SOUND / DRY</div>
                    <div class="check-item defect" onclick="toggleDefect(this)">MOISTURE DETECTED</div>
                    <div class="check-item defect" onclick="toggleDefect(this)">LEAK SUSPECTED</div>
                    <div class="check-item defect" onclick="toggleDefect(this)">SEALANT FAIL</div>
                    <div class="check-item defect" onclick="toggleDefect(this)">GASKET GAP</div>
                    <div class="check-item defect" onclick="toggleDefect(this)">IGU FOGGING</div>
                </div>
            </div>
            <div class="card">
                <button class="btn btn-rapid" onclick="noAnomaliesOnly()">✓ NO ANOMALIES (SYNC TEMP ONLY)</button>
                <div style="display:flex; gap:10px;">
                    <div style="flex:1;"><label>Ref Dry Surface</label>
                        <div class="stepper">
                            <button class="step-btn" onclick="step('baselineC8', -0.1)" style="width:50px; height:60px;">−</button>
                            <div class="step-val" id="baselineC8Val" style="font-size:1.4rem;">75.0</div>
                            <button class="step-btn" onclick="step('baselineC8', 0.1)" style="width:50px; height:60px;">+</button>
                        </div>
                    </div>
                    <div style="flex:1;"><label>Suspect Anomaly</label>
                        <div class="stepper">
                            <button class="step-btn" onclick="step('suspectTemp', -0.1)" style="width:50px; height:60px;">−</button>
                            <div class="step-val" id="suspectTempVal" style="font-size:1.4rem;">75.0</div>
                            <button class="step-btn" onclick="step('suspectTemp', 0.1)" style="width:50px; height:60px;">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="alarm-box" id="result">--.-°F</div>
            <button class="btn" style="background:#007bff; color:#fff;" onclick="logEvidence()">COMMIT SNAPSHOT</button>
            <input type="hidden" id="baselineC8" value="75.0"><input type="hidden" id="suspectTemp" value="75.0">
        </div>

        <div class="slide">
            <h2 style="color:#ccc">4. COMMAND CENTER</h2>
            <div class="card">
                <label>Tactical Flow</label>
                <div style="display:flex; gap:8px; margin-top:5px;">
                    <button class="btn" style="background:#333; color:#0cf; flex:1;" onclick="flowNext('L')">MOVE L</button>
                    <button class="btn" style="background:#333; color:#0cf; flex:1;" onclick="flowNext('C')">MOVE C</button>
                    <button class="btn" style="background:#333; color:#0cf; flex:1;" onclick="flowNext('R')">MOVE R</button>
                </div>
                <button class="btn" style="background:#28a745; color:#fff; margin-top:15px;" onclick="flowNext('DOWN')">DESCEND & RESET</button>
            </div>
            <div class="vault-wrap">
                <table id="logTable">
                    <thead><tr><th>Time (sec)</th><th>Image #</th><th>ID</th><th>ΔT</th><th>Findings</th><th>Alarm</th><th>Amb</th><th>Press</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div style="display:flex; gap:8px; margin-top:15px;">
                <button class="btn" style="background:#444; flex:2; font-size:0.8rem;" onclick="exportLogs()">EXPORT CSV</button>
                <button class="btn" style="background:#b00; flex:1; font-size:0.8rem;" onclick="clearVault()">WIPE</button>
            </div>
        </div>
    </div>

    <div class="navbar"><div class="nav-item active" onclick="goToSlide(0)">MAP</div><div class="nav-item" onclick="goToSlide(1)">CLIMATE</div><div class="nav-item" onclick="goToSlide(2)">DIAGNOSE</div><div class="nav-item" onclick="goToSlide(3)">COMMAND</div></div>

    <script>
        const API_KEY = "D987987038bce28955e65f9f4ede5209";
        let currentPos = "C";

        function initApp() {
            if (localStorage.getItem('strataVault')) document.getElementById('logTable').querySelector('tbody').innerHTML = localStorage.getItem('strataVault');
            if (localStorage.getItem('strataDraft')) document.getElementById('projectID').value = localStorage.getItem('strataDraft');
            updateAlarm();
            updatePreview();
        }

        function noAnomaliesOnly() {
            const ref = document.getElementById('baselineC8').value;
            document.getElementById('suspectTemp').value = ref;
            document.getElementById('suspectTempVal').innerText = parseFloat(ref).toFixed(1);
            updateAlarm();
        }

        function goToSlide(num) {
            document.getElementById('mainSlider').style.transform = `translateX(-${num * 100}vw)`;
            const items = document.querySelectorAll('.nav-item');
            items.forEach((item, i) => item.classList.toggle('active', i === num));
        }

        function step(id, val) {
            const el = document.getElementById(id);
            const display = document.getElementById(id + 'Val');
            let newVal = (parseFloat(el.value) + val).toFixed(id === 'rh' || id === 'floorNum' ? 0 : 1);
            el.value = newVal;
            if(display) display.innerText = newVal;
            updateAlarm();
            updatePreview();
        }

        function setPos(p) {
            currentPos = p;
            ['L', 'C', 'R'].forEach(pos => {
                const btn = document.getElementById('p' + pos);
                btn.style.background = (p === pos) ? '#0cf' : '#333';
                btn.style.color = (p === pos) ? '#000' : '#fff';
            });
            updatePreview();
        }

        function updatePreview() {
            const floor = document.getElementById('floorNum').value;
            const drop = document.getElementById('dropLetter').value.toUpperCase();
            const fullID = `${drop}-${floor}-${currentPos}`;
            document.getElementById('fullIDDisplay').innerText = fullID;
            
            const imgVal = document.getElementById('imgNum').value;
            document.getElementById('fullImgDisplay').innerText = "FLIR" + imgVal.toString().padStart(4, '0');
        }

        async function syncGPS() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&units=imperial&appid=${API_KEY}`;
                const res = await fetch(url);
                const data = await res.json();
                const P0 = data.main.pressure;
                const h = pos.coords.altitude || 0;
                const Tk = (data.main.temp - 32) * 5/9 + 273.15;
                const press = (P0 * Math.pow(1 - (0.0065 * h) / Tk, 5.257)).toFixed(1);
                const pInput = document.getElementById('pressure');
                const pCard = document.getElementById('pressCard');
                pInput.value = press;
                pCard.classList.add('flash-sync');
                setTimeout(() => pCard.classList.remove('flash-sync'), 1200);
                updateAlarm();
            });
        }

        function updateAlarm() {
            const Td = parseFloat(document.getElementById('tDry').value), RH = parseFloat(document.getElementById('rh').value);
            const ref = parseFloat(document.getElementById('baselineC8').value), sus = parseFloat(document.getElementById('suspectTemp').value);
            const mat = parseFloat(document.getElementById('material').value), sol = parseFloat(document.getElementById('solar').value);
            const P = parseFloat(document.getElementById('pressure').value);
            const f = 1.0007 + (3.46e-6 * P), a = 17.27, b = 237.7;
            const gamma = (a * ((Td-32)*5/9)) / (b + ((Td-32)*5/9)) + Math.log((RH/100) * f);
            const Tdp = ((b * gamma) / (a - gamma) * 9/5) + 32;
            const Talarm = ref - (Math.abs(ref - Tdp) * mat / (sol === "0.85" ? 0.92 : 1.0));
            const box = document.getElementById('result');
            box.innerText = Talarm.toFixed(1) + "°F";
            const delta = (ref - sus).toFixed(1);
            if (sus <= Talarm) { 
                box.className = "alarm-box crit"; 
                if (window.navigator.vibrate) window.navigator.vibrate([200, 100, 200]); 
            } else if (delta >= 2.0) { 
                box.className = "alarm-box warn"; 
                box.style.background = "#f39c12"; box.style.color = "#000";
            } else { 
                box.className = "alarm-box"; 
                box.style.background = "#222"; box.style.color = "#fff";
            }
        }

        function logEvidence() {
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0') + ":" + now.getSeconds().toString().padStart(2, '0');
            const findings = Array.from(document.querySelectorAll('.check-item.active')).map(i => i.innerText).join("|");
            const id = document.getElementById('fullIDDisplay').innerText;
            const img = document.getElementById('fullImgDisplay').innerText;
            const ref = parseFloat(document.getElementById('baselineC8').value), sus = parseFloat(document.getElementById('suspectTemp').value);
            const row = `<tr><td>${time}</td><td>${img}</td><td>${id}</td><td>${(ref-sus).toFixed(1)}</td><td>${findings}</td><td>${document.getElementById('result').innerText}</td><td>${document.getElementById('tDry').value}</td><td>${document.getElementById('pressure').value}</td></tr>`;
            document.getElementById('logTable').querySelector('tbody').insertAdjacentHTML('afterbegin', row);
            localStorage.setItem('strataVault', document.getElementById('logTable').querySelector('tbody').innerHTML);
            goToSlide(3);
        }

        function flowNext(cmd) {
            let imgEl = document.getElementById('imgNum');
            imgEl.value = parseInt(imgEl.value) + 1;
            if (cmd === 'DOWN') { step('floorNum', -1); setPos('C'); goToSlide(0); }
            else { setPos(cmd); goToSlide(2); }
            const ref = document.getElementById('baselineC8').value;
            document.getElementById('suspectTemp').value = ref;
            document.getElementById('suspectTempVal').innerText = parseFloat(ref).toFixed(1);
            toggleSound(); updateAlarm(); updatePreview();
        }

        function toggleSound() { document.getElementById('soundBtn').classList.add('active'); document.querySelectorAll('.defect').forEach(el => el.classList.remove('active')); }
        function toggleDefect(el) { el.classList.toggle('active'); if (document.querySelectorAll('.defect.active').length > 0) document.getElementById('soundBtn').classList.remove('active'); else document.getElementById('soundBtn').classList.add('active'); }
        function saveDraft() { localStorage.setItem('strataDraft', document.getElementById('projectID').value); }
        function clearVault() { if (confirm("Wipe?")) { localStorage.removeItem('strataVault'); location.reload(); } }
        function exportLogs() {
            let csv = "Time,Image,ID,DeltaT,Findings,Alarm,Amb,Press\n";
            document.querySelectorAll("#logTable tbody tr").forEach(tr => { csv += Array.from(tr.querySelectorAll("td")).map(td => `"${td.innerText}"`).join(",") + "\n"; });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a'); a.href = window.URL.createObjectURL(blob); a.download = "Strata_v31.csv"; a.click();
        }
    </script>
</body>
</html>
