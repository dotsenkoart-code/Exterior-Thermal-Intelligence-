<!DOCTYPE html>
<html>
<head>
    <title>Strata-Scan Pro: v19.0 Forensic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; padding: 10px; line-height: 1.3; }
        .card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #333; }
        input, select { width: 100%; padding: 14px; margin: 5px 0; background: #222; color: #0f0; border: 2px solid #555; border-radius: 8px; font-size: 1.1rem; box-sizing: border-box; text-align: center; }
        label { font-size: 0.7rem; color: #0cf; font-weight: bold; text-transform: uppercase; display: block; margin-top: 5px; }
        .btn { padding: 18px; border: none; border-radius: 10px; width: 100%; font-size: 1.2rem; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
        .btn-gps { background: #fd7e14; color: white; border: 2px solid #fff; }
        .btn-log { background: #007bff; color: white; height: 85px; font-size: 1.5rem; border: 3px solid #fff; }
        .stepper-container { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
        .step-btn { background: #444; color: #fff; border: 1px solid #666; width: 55px; height: 55px; font-size: 1.8rem; font-weight: bold; border-radius: 8px; }
        .orient-btn { flex: 1; background: #333; color: #fff; border: 1px solid #555; padding: 12px 5px; font-size: 0.8rem; font-weight: bold; border-radius: 8px; }
        .orient-btn.active { background: #0cf; color: #000; border-color: #fff; }
        .alarm-box { background: #222; padding: 25px; text-align: center; border-radius: 15px; font-size: 3.5rem; font-weight: 900; border: 4px solid #444; margin-top: 10px; color: #fff; transition: 0.3s; }
        
        /* MULTI-FINDING CHECKLIST */
        .checklist { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .check-item { background: #333; padding: 12px; border-radius: 8px; font-size: 0.7rem; text-align: center; border: 1px solid #555; cursor: pointer; font-weight: bold; }
        .check-item.active { background: #0cf; color: #000; border-color: #fff; }
        
        .status-banner { text-align: center; font-weight: 900; padding: 12px; border-radius: 8px; margin-top: 5px; font-size: 1.1rem; display: none; }
        .crit { background: #f00 !important; color: #fff; border: 4px solid #fff; animation: blink 0.6s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        .log-table-wrapper { overflow-x: auto; margin-top: 15px; border: 1px solid #444; border-radius: 8px; }
        .log-table { width: 100%; border-collapse: collapse; font-size: 0.55rem; color: #ccc; min-width: 1700px; }
        .log-table td, .log-table th { border: 1px solid #444; padding: 8px; text-align: left; background: #111; }
        .utility-btns { display: flex; gap: 10px; margin-top: 5px; }
    </style>
</head>
<body onload="initApp()">

    <h2 style="color:#0cf; text-align:center; margin-bottom:0;">STRATA-SCAN PRO <span style="font-size:0.5em; color:#fff;">v19.0 MASTER</span></h2>

    <div class="card">
        <label>Building & Drop Dynamics</label>
        <input type="text" id="projectID" placeholder="Site Address..." oninput="saveDraft()">
        <div style="display:flex; gap:8px;">
            <div style="flex:1;"><label>Drop</label><input type="text" id="dropLetter" value="A"></div>
            <div style="flex:2;"><label>Floor #</label>
                <div class="stepper-container">
                    <button class="step-btn" onclick="step('floorNum', -1)">-</button>
                    <input type="number" id="floorNum" value="12">
                    <button class="step-btn" onclick="step('floorNum', 1)">+</button>
                </div>
            </div>
            <div style="flex:1;"><label>FLIR #</label><input type="number" id="imgNum" value="1"></div>
        </div>
        <div style="display:flex; gap:5px; margin-top:5px;">
            <button id="btnL" class="orient-btn" onclick="setPosition('L')">LEFT</button>
            <button id="btnC" class="orient-btn active" onclick="setPosition('C')">CENTER</button>
            <button id="btnR" class="orient-btn" onclick="setPosition('R')">RIGHT</button>
        </div>
    </div>

    <div class="card">
        <label>1. Climate Baseline (Testo Data)</label>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Amb °F</label><input type="number" id="tDry" value="70.0" step="0.1" oninput="updateAlarm()"></div>
            <div style="flex:1;"><label>Hum %</label><input type="number" id="rh" value="50" step="1" oninput="updateAlarm()"></div>
        </div>
        <button class="btn btn-gps" onclick="syncGPS()">REFRESH GPS BARO @ ALTITUDE</button>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <div style="flex:1;"><label>Local Press (hPa)</label><input type="number" id="pressure" readonly></div>
            <div style="flex:1;"><label>Material</label>
                <select id="material" onchange="updateAlarm()">
                    <option value="0.20">Stucco (0.20)</option>
                    <option value="0.15">Metal (0.15)</option>
                    <option value="0.26">Sealant (0.26)</option>
                </select>
            </div>
            <div style="flex:1;"><label>Solar</label>
                <select id="solar" onchange="updateAlarm()">
                    <option value="1.0">☁️ SHADE</option>
                    <option value="0.85">☀️ SUN</option>
                </select>
            </div>
        </div>
    </div>

    <div class="card">
        <label>2. Forensic Checklist (Select Multi)</label>
        <div class="checklist" id="findingChecklist">
            <div class="check-item" onclick="toggleFind(this)">LEAK SUSPECTED</div>
            <div class="check-item" onclick="toggleFind(this)">SEALANT FAILURE</div>
            <div class="check-item" onclick="toggleFind(this)">GASKET GAP</div>
            <div class="check-item" onclick="toggleFind(this)">IGU FOGGING</div>
            <div class="check-item" onclick="toggleFind(this)">WEEP CLOGGED</div>
            <div class="check-item" onclick="toggleFind(this)">AIR WHISTLE</div>
        </div>
        
        <div style="display:flex; gap:10px; margin-top:15px;">
            <div style="flex:1;"><label>Ref Dry (°F)</label>
                <div class="stepper-container"><button class="step-btn" onclick="step('baselineC8', -0.1)">-</button><input type="number" id="baselineC8" value="75.0" step="0.1" oninput="updateAlarm()"></div>
            </div>
            <div style="flex:1;"><label>Suspect (°F)</label>
                <div class="stepper-container"><button class="step-btn" onclick="step('suspectTemp', -0.1)">-</button><input type="number" id="suspectTemp" value="75.0" step="0.1" oninput="updateAlarm()"></div>
            </div>
        </div>
        <div id="statusBanner" class="status-banner">--</div>
    </div>

    <div class="alarm-box" id="result">--.-°F</div>
    <button class="btn btn-log" id="logBtn" onclick="logEvidence()">LOG DUAL AUDIT SNAPSHOT</button>

    <div class="card">
        <label>Evidence Vault</label>
        <div class="log-table-wrapper">
            <table class="log-table" id="logTable">
                <thead><tr><th>Photo</th><th>Address</th><th>Time</th><th>ID</th><th>Findings</th><th>Alarm</th><th>ΔT</th><th>Ref</th><th>Suspect</th><th>Amb-T</th><th>Hum-T</th><th>GPS-T</th><th>GPS-H</th><th>Press</th><th>Sun</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="utility-btns">
            <button class="btn" style="background:#444; flex:2;" onclick="exportLogs()">EXPORT CSV</button>
            <button class="btn" style="background:#b00; flex:1;" onclick="clearVault()">WIPE</button>
        </div>
    </div>

    <script>
        const API_KEY = "D987987038bce28955e65f9f4ede5209";
        let currentPos = "C";
        let lastGPS = { temp: 0, hum: 0, press: 1013 };

        function initApp() {
            if (localStorage.getItem('strataVault')) document.getElementById('logTable').querySelector('tbody').innerHTML = localStorage.getItem('strataVault');
            if (localStorage.getItem('strataDraft')) document.getElementById('projectID').value = localStorage.getItem('strataDraft');
            updateAlarm();
        }

        function saveDraft() { localStorage.setItem('strataDraft', document.getElementById('projectID').value); }
        function toggleFind(el) { el.classList.toggle('active'); }

        function step(id, val) {
            const el = document.getElementById(id);
            el.value = (parseFloat(el.value) + val).toFixed(id === 'floorNum' ? 0 : 1);
            updateAlarm();
        }

        function setPosition(p) {
            currentPos = p;
            ['L', 'C', 'R'].forEach(pos => document.getElementById('btn' + pos).className = (p === pos) ? 'orient-btn active' : 'orient-btn');
        }

        function calcLocalPressure(seaLevelP, altitudeM, tempF) {
            const tempK = (tempF - 32) * 5/9 + 273.15;
            return (seaLevelP * Math.pow(1 - (0.0065 * altitudeM) / tempK, 5.257)).toFixed(1);
        }

        async function syncGPS() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&units=imperial&appid=${API_KEY}`;
                const res = await fetch(url);
                const data = await res.json();
                const correctedP = calcLocalPressure(data.main.pressure, pos.coords.altitude || 0, data.main.temp);
                document.getElementById('pressure').value = correctedP;
                lastGPS = { temp: data.main.temp, hum: data.main.humidity, press: correctedP };
                updateAlarm();
            });
        }

        function updateAlarm() {
            const Tdry = parseFloat(document.getElementById('tDry').value);
            const RH = parseFloat(document.getElementById('rh').value);
            const ref = parseFloat(document.getElementById('baselineC8').value);
            const sus = parseFloat(document.getElementById('suspectTemp').value);
            const mat = parseFloat(document.getElementById('material').value);
            const solar = parseFloat(document.getElementById('solar').value);

            // Arden Buck Equation
            const a = 17.27, b = 237.7;
            const gamma = (a * ((Tdry-32)*5/9)) / (b + ((Tdry-32)*5/9)) + Math.log(RH/100);
            const Tdp = ((b * gamma) / (a - gamma) * 9/5) + 32;
            const Talarm = ref - (Math.abs(ref - Tdp) * mat / solar);
            
            document.getElementById('result').innerText = Talarm.toFixed(1) + "°F";
            
            const delta = (ref - sus).toFixed(1);
            const banner = document.getElementById('statusBanner');
            const box = document.getElementById('result');
            
            banner.style.display = "block";
            if (sus <= Talarm) {
                banner.innerText = "CRITICAL: LEAK SUSPECTED (ΔT: " + delta + ")";
                banner.className = "status-banner crit";
                box.className = "alarm-box crit";
                if (window.navigator.vibrate) window.navigator.vibrate([200, 100, 200]);
            } else {
                banner.innerText = delta >= 2.0 ? "WARNING: THERMAL ANOMALY" : "SOUND: DRY";
                banner.className = "status-banner";
                banner.style.background = delta >= 2.0 ? "#fd7e14" : "#28a745";
                box.className = "alarm-box";
                box.style.borderColor = "#444";
            }
        }

        function logEvidence() {
            const selected = Array.from(document.querySelectorAll('.check-item.active')).map(i => i.innerText);
            const findings = selected.length > 0 ? selected.join(" | ") : "Sound/Dry";
            const addr = document.getElementById('projectID').value || "No Address";
            const id = `${document.getElementById('dropLetter').value}-${document.getElementById('floorNum').value}-${currentPos}`;
            const photo = `FLIR${document.getElementById('imgNum').value.toString().padStart(4, '0')}`;
            const dry = parseFloat(document.getElementById('baselineC8').value);
            const sus = parseFloat(document.getElementById('suspectTemp').value);

            const row = `<tr><td>${photo}</td><td>${addr}</td><td>${new Date().toLocaleTimeString()}</td><td>${id}</td><td>${findings}</td><td>${document.getElementById('result').innerText}</td><td>${(dry-sus).toFixed(1)}</td><td>${dry}</td><td>${sus}</td><td>${document.getElementById('tDry').value}</td><td>${document.getElementById('rh').value}</td><td>${lastGPS.temp}</td><td>${lastGPS.hum}</td><td>${document.getElementById('pressure').value}</td><td>${document.getElementById('solar').value == "1.0" ? "SHADE" : "SUN"}</td></tr>`;
            const tbody = document.getElementById('logTable').querySelector('tbody');
            tbody.insertAdjacentHTML('afterbegin', row);
            localStorage.setItem('strataVault', tbody.innerHTML);

            document.getElementById('imgNum').value = parseInt(document.getElementById('imgNum').value) + 1;
            document.getElementById('suspectTemp').value = dry;
            document.querySelectorAll('.check-item').forEach(i => i.classList.remove('active'));
            updateAlarm();
        }

        function clearVault() { if (confirm("Wipe session?")) { localStorage.removeItem('strataVault'); document.getElementById('logTable').querySelector('tbody').innerHTML = ""; } }

        function exportLogs() {
            let csv = "Photo,Address,Time,ID,Findings,Alarm,DeltaT,Ref,Sus,AmbT,HumT,GPST,GPSH,Press,Sun\n";
            document.querySelectorAll("#logTable tbody tr").forEach(tr => {
                csv += Array.from(tr.querySelectorAll("td")).map(td => `"${td.innerText}"`).join(",") + "\n";
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a'); a.href = window.URL.createObjectURL(blob); a.download = "Strata_Audit.csv"; a.click();
        }
    </script>
</body>
</html>
