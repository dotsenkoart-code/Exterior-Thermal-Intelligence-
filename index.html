<!DOCTYPE html>
<html>
<head>
    <title>Strata-Scan Pro: v20.0 Slides</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; padding: 0; margin: 0; overflow: hidden; }
        .slide-container { display: flex; transition: transform 0.3s ease-in-out; width: 400vw; height: calc(100vh - 70px); }
        .slide { width: 100vw; height: 100%; padding: 15px; box-sizing: border-box; overflow-y: auto; }
        .card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        
        /* NAVIGATION BAR */
        .navbar { height: 70px; background: #111; display: flex; border-top: 2px solid #333; position: fixed; bottom: 0; width: 100%; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; font-weight: bold; color: #666; cursor: pointer; }
        .nav-item.active { color: #0cf; border-top: 3px solid #0cf; background: #1a1a1a; }
        
        /* UI ELEMENTS */
        input, select { width: 100%; padding: 16px; margin: 8px 0; background: #222; color: #0f0; border: 2px solid #555; border-radius: 8px; font-size: 1.2rem; text-align: center; box-sizing: border-box;}
        label { font-size: 0.75rem; color: #0cf; font-weight: bold; text-transform: uppercase; display: block; }
        .stepper { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
        .step-btn { background: #444; color: #fff; border: 1px solid #666; width: 70px; height: 70px; font-size: 2rem; border-radius: 10px; font-weight: bold; }
        .btn { padding: 20px; border-radius: 12px; border: none; width: 100%; font-size: 1.3rem; font-weight: 800; cursor: pointer; }
        .btn-gps { background: #fd7e14; color: #fff; margin-top: 10px; }
        .btn-log { background: #007bff; color: #fff; height: 100px; font-size: 1.6rem; border: 4px solid #fff; }
        
        .checklist { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .check-item { background: #333; padding: 15px; border-radius: 10px; font-size: 0.75rem; text-align: center; border: 1px solid #555; font-weight: bold; }
        .check-item.active { background: #0cf; color: #000; border-color: #fff; }
        .check-item.sound-box.active { background: #28a745; color: #fff; }
        
        .alarm-box { background: #222; padding: 30px; text-align: center; border-radius: 15px; font-size: 4rem; font-weight: 900; border: 4px solid #444; margin: 15px 0; color: #fff; transition: 0.3s; }
        .crit { background: #f00 !important; border-color: #fff !important; animation: blink 0.6s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        .log-table-wrapper { overflow-x: auto; background: #111; border-radius: 8px; font-size: 0.6rem; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        td, th { border: 1px solid #333; padding: 10px; text-align: left; }
    </style>
</head>
<body onload="initApp()">

    <div class="slide-container" id="mainSlider">
        
        <div class="slide">
            <h2 style="color:#0cf">1. DROP DYNAMICS</h2>
            <div class="card">
                <label>Site Address</label>
                <input type="text" id="projectID" placeholder="Building Name" oninput="saveDraft()">
                
                <label>Drop ID</label>
                <input type="text" id="dropLetter" value="A" style="text-transform:uppercase;">
                
                <label>Floor #</label>
                <div class="stepper">
                    <button class="step-btn" onclick="step('floorNum', -1)">-</button>
                    <input type="number" id="floorNum" value="12">
                    <button class="step-btn" onclick="step('floorNum', 1)">+</button>
                </div>
                
                <label>Window Position</label>
                <select id="posSelect">
                    <option value="L">LEFT (L)</option>
                    <option value="C" selected>CENTER (C)</option>
                    <option value="R">RIGHT (R)</option>
                </select>
            </div>
            <p style="text-align:center; color:#888;">Swipe or tap Nav to continue &rarr;</p>
        </div>

        <div class="slide">
            <h2 style="color:#f39c12">2. CLIMATE BASELINE</h2>
            <div class="card">
                <label>Ambient Temp (°F) - Testo</label>
                <div class="stepper">
                    <button class="step-btn" onclick="step('tDry', -0.1)">-</button>
                    <input type="number" id="tDry" value="70.0" step="0.1">
                    <button class="step-btn" onclick="step('tDry', 0.1)">+</button>
                </div>

                <label>Ambient Humidity (%) - Testo</label>
                <div class="stepper">
                    <button class="step-btn" onclick="step('rh', -1)">-</button>
                    <input type="number" id="rh" value="50">
                    <button class="step-btn" onclick="step('rh', 1)">+</button>
                </div>
            </div>
            <button class="btn btn-gps" onclick="syncGPS()">SYNC BARO PRESSURE</button>
            <div class="card" style="margin-top:10px;">
                <label>Pressure (hPa): <span id="pressVal" style="color:#0f0">1013</span></label>
                <label style="margin-top:10px;">Solar Load</label>
                <select id="solar" onchange="updateAlarm()">
                    <option value="1.0">☁️ SHADE / OVERCAST</option>
                    <option value="0.85">☀️ DIRECT SUN</option>
                </select>
            </div>
        </div>

        <div class="slide">
            <h2 style="color:#0f0">3. FORENSIC DIAGNOSTIC</h2>
            <div class="card">
                <label>Material Library</label>
                <select id="material" onchange="updateAlarm()">
                    <option value="0.20">STUCCO / CONCRETE</option>
                    <option value="0.15">ALUMINUM / METAL</option>
                    <option value="0.26">AGED SEALANT</option>
                    <option value="0.12">GLASS / GLAZING</option>
                </select>

                <label>Visual Finding Checklist</label>
                <div class="checklist">
                    <div class="check-item sound-box active" id="soundBtn" onclick="toggleSound()">SOUND / DRY</div>
                    <div class="check-item defect" onclick="toggleDefect(this)">LEAK SUSPECTED</div>
                    <div class="check-item defect" onclick="toggleDefect(this)">SEALANT FAILURE</div>
                    <div class="check-item defect" onclick="toggleDefect(this)">GASKET GAP</div>
                    <div class="check-item defect" onclick="toggleDefect(this)">IGU FOGGING</div>
                    <div class="check-item defect" onclick="toggleDefect(this)">WEEP CLOGGED</div>
                </div>
            </div>

            <div class="card">
                <div style="display:flex; gap:10px;">
                    <div style="flex:1;"><label>Ref Dry</label>
                        <div class="stepper" style="margin:0"><button class="step-btn" onclick="step('baselineC8', -0.1)" style="width:40px; height:40px;">-</button><input type="number" id="baselineC8" value="75.0" style="padding:5px;"><button class="step-btn" onclick="step('baselineC8', 0.1)" style="width:40px; height:40px;">+</button></div>
                    </div>
                    <div style="flex:1;"><label>Suspect</label>
                        <div class="stepper" style="margin:0"><button class="step-btn" onclick="step('suspectTemp', -0.1)" style="width:40px; height:40px;">-</button><input type="number" id="suspectTemp" value="75.0" style="padding:5px;"><button class="step-btn" onclick="step('suspectTemp', 0.1)" style="width:40px; height:40px;">+</button></div>
                    </div>
                </div>
            </div>

            <div class="alarm-box" id="result">--.-°F</div>
            <button class="btn btn-log" onclick="logEvidence()">LOG DATA & ADVANCE</button>
        </div>

        <div class="slide">
            <h2 style="color:#ccc">4. EVIDENCE VAULT</h2>
            <div class="log-table-wrapper">
                <table id="logTable">
                    <thead><tr><th>ID</th><th>Finding</th><th>Alarm</th><th>ΔT</th><th>Amb</th><th>Sun</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <button class="btn" style="background:#444; margin-top:20px;" onclick="exportLogs()">EXPORT CSV REPORT</button>
            <button class="btn" style="background:#b00; margin-top:10px;" onclick="clearVault()">WIPE VAULT</button>
        </div>

    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="goToSlide(0)"><span>MAP</span></div>
        <div class="nav-item" onclick="goToSlide(1)"><span>CLIMATE</span></div>
        <div class="nav-item" onclick="goToSlide(2)"><span>DIAGNOSE</span></div>
        <div class="nav-item" onclick="goToSlide(3)"><span>VAULT</span></div>
    </div>

    <script>
        const API_KEY = "D987987038bce28955e65f9f4ede5209";
        let lastGPS = { press: 1013 };

        function initApp() {
            if (localStorage.getItem('strataVault')) document.getElementById('logTable').querySelector('tbody').innerHTML = localStorage.getItem('strataVault');
            if (localStorage.getItem('strataDraft')) document.getElementById('projectID').value = localStorage.getItem('strataDraft');
            updateAlarm();
        }

        function goToSlide(num) {
            document.getElementById('mainSlider').style.transform = `translateX(-${num * 100}vw)`;
            const items = document.querySelectorAll('.nav-item');
            items.forEach((item, i) => item.classList.toggle('active', i === num));
        }

        function step(id, val) {
            const el = document.getElementById(id);
            el.value = (parseFloat(el.value) + val).toFixed(id === 'floorNum' || id === 'rh' ? 0 : 1);
            updateAlarm();
        }

        function toggleSound() {
            document.getElementById('soundBtn').classList.add('active');
            document.querySelectorAll('.defect').forEach(el => el.classList.remove('active'));
        }

        function toggleDefect(el) {
            el.classList.toggle('active');
            if (document.querySelectorAll('.defect.active').length > 0) document.getElementById('soundBtn').classList.remove('active');
            else document.getElementById('soundBtn').classList.add('active');
        }

        async function syncGPS() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&units=imperial&appid=${API_KEY}`;
                const res = await fetch(url);
                const data = await res.json();
                const press = (data.main.pressure * Math.pow(1 - (0.0065 * (pos.coords.altitude || 0)) / ((data.main.temp - 32) * 5/9 + 273.15), 5.257)).toFixed(1);
                document.getElementById('pressVal').innerText = press;
                lastGPS.press = press;
                updateAlarm();
            });
        }

        function updateAlarm() {
            const Tdry = parseFloat(document.getElementById('tDry').value);
            const RH = parseFloat(document.getElementById('rh').value);
            const ref = parseFloat(document.getElementById('baselineC8').value);
            const sus = parseFloat(document.getElementById('suspectTemp').value);
            const mat = parseFloat(document.getElementById('material').value);
            const solar = parseFloat(document.getElementById('solar').value);

            const gamma = (17.27 * ((Tdry-32)*5/9)) / (237.7 + ((Tdry-32)*5/9)) + Math.log(RH/100);
            const Tdp = ((237.7 * gamma) / (17.27 - gamma) * 9/5) + 32;
            const Talarm = ref - (Math.abs(ref - Tdp) * mat / solar);
            
            const box = document.getElementById('result');
            box.innerText = Talarm.toFixed(1) + "°F";
            box.classList.toggle('crit', sus <= Talarm);
            if (sus <= Talarm && window.navigator.vibrate) window.navigator.vibrate([200, 100, 200]);
        }

        function logEvidence() {
            const findings = Array.from(document.querySelectorAll('.check-item.active')).map(i => i.innerText).join("|");
            const id = `${document.getElementById('dropLetter').value}-${document.getElementById('floorNum').value}-${document.getElementById('posSelect').value}`;
            const ref = parseFloat(document.getElementById('baselineC8').value);
            const sus = parseFloat(document.getElementById('suspectTemp').value);
            const row = `<tr><td>${id}</td><td>${findings}</td><td>${document.getElementById('result').innerText}</td><td>${(ref-sus).toFixed(1)}</td><td>${document.getElementById('tDry').value}</td><td>${document.getElementById('solar').value == "1.0" ? "SHADE" : "SUN"}</td></tr>`;
            document.getElementById('logTable').querySelector('tbody').insertAdjacentHTML('afterbegin', row);
            localStorage.setItem('strataVault', document.getElementById('logTable').querySelector('tbody').innerHTML);
            
            document.getElementById('suspectTemp').value = ref;
            toggleSound();
            updateAlarm();
            goToSlide(3); // Jump to Vault to verify
        }

        function saveDraft() { localStorage.setItem('strataDraft', document.getElementById('projectID').value); }
        function clearVault() { if (confirm("Clear all?")) { localStorage.removeItem('strataVault'); location.reload(); } }
        function exportLogs() {
            let csv = "ID,Findings,Alarm,DeltaT,Ambient,Solar\n";
            document.querySelectorAll("#logTable tbody tr").forEach(tr => {
                csv += Array.from(tr.querySelectorAll("td")).map(td => `"${td.innerText}"`).join(",") + "\n";
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a'); a.href = window.URL.createObjectURL(blob); a.download = "Strata_Audit.csv"; a.click();
        }
    </script>
</body>
</html>
