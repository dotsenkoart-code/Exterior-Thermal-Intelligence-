<!DOCTYPE html>
<html>
<head>
    <title>Strata-Scan Pro: Forensic v12.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; padding: 10px; line-height: 1.3; }
        .card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #333; }
        input, select { width: 100%; padding: 14px; margin: 5px 0; background: #222; color: #0f0; border: 2px solid #555; border-radius: 8px; font-size: 1.1rem; box-sizing: border-box; text-align: center; }
        label { font-size: 0.7rem; color: #0cf; font-weight: bold; text-transform: uppercase; display: block; margin-top: 5px; }
        .btn { padding: 18px; border: none; border-radius: 10px; width: 100%; font-size: 1.2rem; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
        .btn-gps { background: #fd7e14; color: white; border: 2px solid #fff; }
        .btn-log { background: #007bff; color: white; height: 85px; font-size: 1.5rem; border: 3px solid #fff; }
        .stepper-container { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
        .step-btn { background: #444; color: #fff; border: 1px solid #666; width: 55px; height: 55px; font-size: 1.8rem; font-weight: bold; border-radius: 8px; }
        .toggle-container { display: flex; align-items: center; justify-content: space-between; background: #222; padding: 12px; border-radius: 8px; margin: 10px 0; border: 1px solid #f39c12; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #f39c12; }
        input:checked + .slider:before { transform: translateX(26px); }
        .alarm-box { background: #b00; padding: 25px; text-align: center; border-radius: 15px; font-size: 3.5rem; font-weight: 900; border: 4px solid #f00; margin-top: 10px; color: #fff; position: relative; }
        .severity-badge { text-align: center; font-size: 1.1rem; font-weight: bold; padding: 10px; border-radius: 8px; margin-top: 5px; display: none; }
        .log-table-wrapper { overflow-x: auto; margin-top: 15px; border: 1px solid #444; border-radius: 8px; }
        .log-table { width: 100%; border-collapse: collapse; font-size: 0.6rem; color: #ccc; min-width: 1000px; }
        .log-table td, .log-table th { border: 1px solid #444; padding: 10px; text-align: left; background: #111; }
    </style>
</head>
<body onload="syncGPS()">

    <h2 style="color:#0cf; text-align:center; margin-bottom:0;">STRATA-SCAN PRO <span style="font-size:0.5em; color:#fff;">v12.0 AUDIT</span></h2>

    <div class="card">
        <label>Project Mapping</label>
        <input type="text" id="projectID" placeholder="Building Address">
        <div style="display:flex; gap:8px;">
            <div style="flex:1;"><label>Drop</label><input type="text" id="dropLetter" value="A"></div>
            <div style="flex:1;"><label>Floor</label><input type="number" id="floorNum" value="12"></div>
            <div style="flex:1;"><label>Pos</label><input type="text" id="pos" value="C"></div>
        </div>
    </div>

    <div class="card">
        <label>1. Testo Climate Sync (0.1° Precision)</label>
        <button class="btn btn-gps" onclick="syncGPS()">SYNC GPS & BASELINE</button>
        <div class="toggle-container">
            <span id="solarLabel" style="font-weight:bold; color:#0cf;">☁️ SHADE / OVERCAST</span>
            <label class="switch"><input type="checkbox" id="solarOverride" onchange="updateAlarm()"><span class="slider"></span></label>
        </div>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Amb °F</label>
                <div class="stepper-container"><button class="step-btn" onclick="step('tDry', -0.1)">-</button><input type="number" id="tDry" value="70.0" step="0.1" oninput="updateAlarm()"><button class="step-btn" onclick="step('tDry', 0.1)">+</button></div>
            </div>
            <div style="flex:1;"><label>Hum %</label>
                <div class="stepper-container"><button class="step-btn" onclick="step('rh', -1)">-</button><input type="number" id="rh" value="50" step="1" oninput="updateAlarm()"><button class="step-btn" onclick="step('rh', 1)">+</button></div>
            </div>
        </div>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Wind m/s</label><input type="number" id="wind" value="1.5" step="0.1"></div>
            <div style="flex:1;"><label>Press hPa</label><input type="number" id="pressure" readonly></div>
        </div>
    </div>

    <div class="card">
        <label>2. Diagnostic Analysis</label>
        <select id="material" onchange="updateAlarm()">
            <option value="0.20" selected>Stucco / Concrete (0.2)</option>
            <option value="0.15">Aluminum / Metal (0.15)</option>
            <option value="0.26">Aged Sealant (0.26)</option>
            <option value="0.18">Masonry / Brick (0.18)</option>
        </select>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Ref Dry (°F)</label>
                <div class="stepper-container"><button class="step-btn" onclick="step('baselineC8', -0.1)">-</button><input type="number" id="baselineC8" value="75.0" step="0.1" oninput="updateAlarm()"><button class="step-btn" onclick="step('baselineC8', 0.1)">+</button></div>
            </div>
            <div style="flex:1;"><label>Suspect (°F)</label>
                <div class="stepper-container"><button class="step-btn" onclick="step('suspectTemp', -0.1)">-</button><input type="number" id="suspectTemp" value="75.0" step="0.1" oninput="updateAlarm()"><button class="step-btn" onclick="step('suspectTemp', 0.1)">+</button></div>
            </div>
        </div>
        <div id="severity" class="severity-badge">--</div>
    </div>

    <div class="alarm-box" id="result">--.-°F</div>
    <button class="btn btn-log" onclick="logEvidence()">LOG COMPLETE AUDIT LINE</button>

    <div class="card">
        <label>Audit Vault (Full Forensic Export)</label>
        <div class="log-table-wrapper">
            <table class="log-table" id="logTable">
                <thead><tr><th>Time</th><th>ID</th><th>Status</th><th>ΔT</th><th>Alarm</th><th>Dry</th><th>Suspect</th><th>Wind</th><th>Press</th><th>Sun</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <button class="btn" style="background:#444; color:white; font-size:0.8rem; margin-top:10px;" onclick="exportLogs()">EXPORT CSV AUDIT</button>
    </div>

    <script>
        const API_KEY = "D987987038bce28955e65f9f4ede5209";

        function step(id, val) {
            const el = document.getElementById(id);
            el.value = (parseFloat(el.value) + val).toFixed(1);
            if(id === 'rh') el.value = Math.round(el.value);
            updateAlarm();
        }

        async function syncGPS() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&units=imperial&appid=${API_KEY}`;
                const res = await fetch(url);
                const data = await res.json();
                document.getElementById('pressure').value = data.main.pressure;
                document.getElementById('tDry').value = data.main.temp;
                document.getElementById('rh').value = data.main.humidity;
                updateAlarm();
            });
        }

        function updateAlarm() {
            const Tdry = parseFloat(document.getElementById('tDry').value || 0);
            const RH = parseFloat(document.getElementById('rh').value || 0);
            const refC8 = parseFloat(document.getElementById('baselineC8').value || 0);
            const sus = parseFloat(document.getElementById('suspectTemp').value || 0);
            const matFact = parseFloat(document.getElementById('material').value);
            const isSun = document.getElementById('solarOverride').checked;
            
            document.getElementById('solarLabel').innerText = isSun ? "☀️ SOLAR LOAD ACTIVE" : "☁️ SHADE / OVERCAST";
            document.getElementById('solarLabel').style.color = isSun ? "#f39c12" : "#0cf";

            if (Tdry > 0 && RH > 0 && refC8 > 0) {
                // Arden Buck Equation
                const a = 17.27, b = 237.7;
                const gamma = (a * ((Tdry-32)*5/9)) / (b + ((Tdry-32)*5/9)) + Math.log(RH/100);
                const Tdp = ((b * gamma) / (a - gamma) * 9/5) + 32;
                const Talarm = refC8 - (Math.abs(refC8 - Tdp) * matFact / (isSun ? 0.85 : 1.0));
                
                document.getElementById('result').innerText = Talarm.toFixed(1) + "°F";
                const delta = (refC8 - sus).toFixed(1);
                
                // Severity Logic
                const sev = document.getElementById('severity');
                sev.style.display = "block";
                if (sus <= Talarm) {
                    sev.innerText = "CRITICAL: LEAK SUSPECTED (ΔT: " + delta + "°)";
                    sev.style.background = "#b00";
                    document.getElementById('result').style.background = "#b00";
                } else if (sus < (refC8 - 1)) {
                    sev.innerText = "WARNING: THERMAL ANOMALY (ΔT: " + delta + "°)";
                    sev.style.background = "#fd7e14";
                    document.getElementById('result').style.background = "#222";
                } else {
                    sev.innerText = "SOUND: NO MOISTURE DETECTED";
                    sev.style.background = "#28a745";
                    document.getElementById('result').style.background = "#222";
                }
            }
        }

        function logEvidence() {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const id = `${document.getElementById('dropLetter').value}-${document.getElementById('floorNum').value}-${document.getElementById('pos').value}`;
            const sevText = document.getElementById('severity').innerText.split(':')[0];
            const delta = (parseFloat(document.getElementById('baselineC8').value) - parseFloat(document.getElementById('suspectTemp').value)).toFixed(1);
            const sun = document.getElementById('solarOverride').checked ? "SUN" : "SHADE";

            const row = `<tr><td>${time}</td><td>${id}</td><td>${sevText}</td><td>${delta}</td><td>${document.getElementById('result').innerText}</td><td>${document.getElementById('baselineC8').value}</td><td>${document.getElementById('suspectTemp').value}</td><td>${document.getElementById('wind').value}</td><td>${document.getElementById('pressure').value}</td><td>${sun}</td></tr>`;
            document.getElementById('logTable').querySelector('tbody').insertAdjacentHTML('afterbegin', row);
        }

        function exportLogs() {
            const proj = document.getElementById('projectID').value || "Strata_Audit";
            let csv = "Time,ID,Status,DeltaT,Alarm,Ref_Dry,Suspect,Wind,Pressure,Sun\n";
            document.querySelectorAll("#logTable tbody tr").forEach(tr => {
                const c = tr.querySelectorAll("td");
                csv += `${c[0].innerText},${c[1].innerText},${c[2].innerText},${c[3].innerText},${c[4].innerText},${c[5].innerText},${c[6].innerText},${c[7].innerText},${c[8].innerText},${c[9].innerText}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = `${proj}_v12_Audit.csv`;
            a.click();
        }
    </script>
</body>
</html>
