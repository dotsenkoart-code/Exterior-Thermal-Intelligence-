<!DOCTYPE html>
<html>
<head>
    <title>Strata-Scan: Hybrid Fleet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <style>
        /* CORE STYLES - DARK MODE OPTIMIZED */
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; padding: 0; margin: 0; overflow: hidden; touch-action: manipulation; }
        .slide-container { display: flex; transition: transform 0.3s ease-in-out; width: 300vw; height: calc(100vh - 70px); }
        .slide { width: 100vw; height: 100%; padding: 15px; box-sizing: border-box; overflow-y: auto; padding-bottom: 120px; }
        .card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #333; }
        
        /* NAVIGATION */
        .navbar { height: 70px; background: #111; display: flex; border-top: 2px solid #333; position: fixed; bottom: 0; width: 100%; z-index: 1000; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; font-weight: bold; color: #555; cursor: pointer; }
        .nav-item.active { color: #0cf; border-top: 3px solid #0cf; background: #1a1a1a; }
        
        /* INPUTS & BUTTONS */
        input[type="text"], input[type="number"] { width: 100%; padding: 12px; background: #222; color: #fff; border: 2px solid #555; border-radius: 8px; font-size: 1.2rem; text-align: center; box-sizing: border-box; margin: 5px 0; }
        label { font-size: 0.75rem; color: #0cf; font-weight: bold; text-transform: uppercase; display: block; margin-top: 5px; }
        .btn { padding: 15px; border-radius: 8px; border: none; width: 100%; font-size: 1.1rem; font-weight: 800; cursor: pointer; color:white; transition: 0.2s; }
        
        /* STEPPER CONTROLS */
        .stepper { display: flex; align-items: center; justify-content: space-between; background: #222; border-radius: 8px; border: 1px solid #444; margin: 5px 0; }
        .step-btn { width: 60px; height: 60px; background: #333; border: none; color: #fff; font-size: 2rem; cursor: pointer; }
        .step-val { flex: 1; text-align: center; font-size: 2rem; font-weight: 900; color: #fff; }

        /* CHECKBOX GRID */
        .check-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .check-item { background: #333; padding: 15px; border-radius: 8px; text-align: center; font-size: 0.8rem; font-weight: bold; border: 1px solid #555; cursor: pointer; }
        .check-item.active { background: #d9534f; color: #fff; border-color: #fff; }
        .check-item.sound { background: #28a745; color: #fff; } /* Default state for Sound/Dry */
        
        /* ALARM BOX */
        .alarm-box { padding: 15px; text-align: center; border-radius: 8px; font-size: 1.5rem; font-weight: bold; border: 2px solid #555; background: #222; margin-top:10px;}
        .alarm-safe { border-color: #28a745; color: #28a745; }
        .alarm-warn { border-color: #f39c12; color: #f39c12; }
        .alarm-crit { border-color: #d9534f; color: #d9534f; background: #300; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.6; } }

        /* TABLE FIX FOR MOBILE */
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; color: #ccc; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        /* Hide less important columns on small screens */
        @media (max-width: 600px) {
            .desktop-only { display: none; }
        }
    </style>
</head>
<body onload="initApp()">

    <div class="slide-container" id="mainSlider">
        
        <div class="slide">
            <h2 style="color:#0cf; margin:0 0 10px 0;">1. LOGISTICS</h2>
            
            <div class="card">
                <div style="display:flex; gap:10px;">
                    <div style="flex:2;">
                        <label>Technician</label>
                        <input type="text" id="techName" placeholder="Name" oninput="saveDraft()">
                    </div>
                    <div style="flex:1;">
                        <label>Camera ID</label>
                        <input type="text" id="camID" placeholder="#1" oninput="saveDraft()" style="border-color:#f39c12;">
                    </div>
                </div>
                <label>Project</label>
                <input type="text" id="projectID" placeholder="Building Name..." oninput="saveDraft()">
            </div>

            <div class="card">
                <label>Floor #</label>
                <div class="stepper">
                    <button class="step-btn" onclick="stepFloor(-1)">âˆ’</button>
                    <div class="step-val" id="floorVal">12</div>
                    <button class="step-btn" onclick="stepFloor(1)">+</button>
                </div>

                <label>Drop Pattern</label>
                <div style="display:flex; gap:5px; margin: 10px 0;">
                    <button class="btn" id="pat3" style="font-size:0.8rem; padding:10px; background:#0cf; color:#000;" onclick="setPattern('3')">3 WIN (L-C-R)</button>
                    <button class="btn" id="pat2" style="font-size:0.8rem; padding:10px; background:#333;" onclick="setPattern('2')">2 WIN (L-R)</button>
                    <button class="btn" id="pat1" style="font-size:0.8rem; padding:10px; background:#333;" onclick="setPattern('1')">1 WIN (C)</button>
                </div>

                <label>Current Target</label>
                <div style="display:flex; gap:10px; align-items:center;">
                    <input type="text" id="dropLetter" value="A" style="width:60px; text-transform:uppercase; font-weight:900;" oninput="updateID()">
                    <div id="fullIDDisplay" style="font-size: 2.5rem; font-weight: 900; color: #fff;">A-12-L</div>
                </div>
                
                <div style="display:flex; gap:5px; margin-top:10px;" id="posRow"></div>
            </div>

            <button class="btn" style="background:#28a745; margin-top:10px;" onclick="goToSlide(1)">START DIAGNOSTIC >></button>
        </div>

        <div class="slide">
            <h2 style="color:#f39c12; margin:0 0 10px 0;">2. DIAGNOSE</h2>
            
            <div class="card" style="display:flex; gap:10px;">
                <div style="flex:1;">
                    <label style="color:#aaa;">Ref Temp (Dry)</label>
                    <input type="number" id="refTemp" placeholder="75.0" oninput="calcAlarm()">
                </div>
                <div style="flex:1;">
                    <label style="color:#fff;">Scan Temp</label>
                    <input type="number" id="scanTemp" placeholder="--" style="border-color:#fff;" oninput="calcAlarm()">
                </div>
            </div>

            <div id="alarmBox" class="alarm-box alarm-safe">NO DATA</div>

            <div class="card">
                <label>Observations</label>
                <div class="check-grid">
                    <div class="check-item sound" id="soundBtn" onclick="toggleSound()">SOUND / DRY</div>
                    <div class="check-item" id="moistureBtn" onclick="toggleMoisture()">MOISTURE DETECTED</div>
                    <div class="check-item" onclick="this.classList.toggle('active')">SEALANT FAIL</div>
                    <div class="check-item" onclick="this.classList.toggle('active')">GASKET GAP</div>
                    <div class="check-item" onclick="this.classList.toggle('active')">IGU FOGGING</div>
                    <div class="check-item" onclick="this.classList.toggle('active')">STAINING</div>
                </div>
            </div>

            <div class="card" id="meterCard" style="display:none; border-color:#d9534f;">
                <label style="color:#d9534f;">SURVEYMASTER VERIFICATION</label>
                <div style="display:flex; gap:10px; align-items:center;">
                    <input type="number" id="meterPct" placeholder="%" style="width:80px;">
                    <button class="btn" id="verifyBtn" style="background:#333; font-size:0.9rem;" onclick="toggleVerify()">CLICK TO VERIFY</button>
                </div>
            </div>

            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="btn" style="background:#444;" onclick="goToSlide(0)">< BACK</button>
                <button class="btn" style="background:#007bff;" onclick="logData()">LOG & NEXT</button>
            </div>
        </div>

        <div class="slide">
            <h2 style="color:#ccc; margin:0 0 10px 0;">3. DATA VAULT</h2>
            <div style="overflow-x:auto; background:#111; padding:5px; border-radius:8px; height:60vh;">
                <table id="logTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cam</th>
                            <th>Temp</th>
                            <th>Findings</th>
                            <th class="desktop-only">Time</th>
                            <th class="desktop-only">Meter</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="btn" style="background:#28a745;" onclick="exportCSV()">EXPORT CSV</button>
                <button class="btn" style="background:#b00;" onclick="clearVault()">WIPE</button>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="goToSlide(0)">MAP</div>
        <div class="nav-item" onclick="goToSlide(1)">DIAGNOSE</div>
        <div class="nav-item" onclick="goToSlide(2)">VAULT</div>
    </div>

    <script>
        let floor = 12;
        let pattern = '3';
        let currentPos = 'L';
        
        function initApp() {
            if(localStorage.getItem('strataDraft')) {
                const d = JSON.parse(localStorage.getItem('strataDraft'));
                document.getElementById('techName').value = d.tech || "";
                document.getElementById('camID').value = d.cam || "";
                document.getElementById('projectID').value = d.proj || "";
            }
            if(localStorage.getItem('strataVault')) {
                document.querySelector('#logTable tbody').innerHTML = localStorage.getItem('strataVault');
            }
            setPattern('3'); // Default
        }

        // --- MAP LOGIC ---
        function stepFloor(n) {
            floor += n;
            document.getElementById('floorVal').innerText = floor;
            updateID();
        }

        function setPattern(p) {
            pattern = p;
            document.querySelectorAll('#pat3, #pat2, #pat1').forEach(b => b.style.background = '#333');
            document.getElementById('pat'+p).style.background = '#0cf';
            document.getElementById('pat'+p).style.color = '#000';
            
            const row = document.getElementById('posRow');
            row.innerHTML = '';
            const opts = p === '3' ? ['L','C','R'] : (p === '2' ? ['L','R'] : ['C']);
            
            currentPos = opts[0]; // Reset to first position
            
            opts.forEach(opt => {
                const b = document.createElement('button');
                b.className = 'btn';
                b.innerText = opt;
                b.onclick = () => { currentPos = opt; updateID(); updatePosButtons(); };
                b.style.fontSize = '1rem';
                b.style.padding = '10px';
                row.appendChild(b);
            });
            updatePosButtons();
            updateID();
        }

        function updatePosButtons() {
