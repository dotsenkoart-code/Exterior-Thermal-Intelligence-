<!DOCTYPE html>
<html>
<head>
    <title>Strata-Scan Pro: v44.0 Command</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <style>
        /* --- CORE LAYOUT --- */
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #000; color: #fff; padding: 0; margin: 0; overflow: hidden; touch-action: manipulation; }
        .slide-container { display: flex; transition: transform 0.3s ease-in-out; width: 300vw; height: calc(100vh - 65px); }
        .slide { width: 100vw; height: 100%; padding: 10px; box-sizing: border-box; overflow-y: auto; padding-bottom: 80px; }
        
        .card { background: #121212; padding: 12px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #2a2a2a; }
        
        .navbar { height: 65px; background: #080808; display: flex; border-top: 1px solid #333; position: fixed; bottom: 0; width: 100%; z-index: 1000; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: 700; color: #666; cursor: pointer; letter-spacing: 1px; }
        .nav-item.active { color: #0cf; border-top: 2px solid #0cf; background: #111; }

        input[type="text"], input[type="number"] { width: 100%; padding: 10px; background: #222; color: #fff; border: 1px solid #444; border-radius: 6px; font-size: 1.1rem; text-align: center; box-sizing: border-box; }
        label { font-size: 0.65rem; color: #888; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 4px; letter-spacing: 0.5px; }

        /* --- STEPPER --- */
        .stepper-box { background: #1a1a1a; border-radius: 8px; border: 1px solid #333; padding: 5px; position: relative; overflow: hidden; margin-bottom: 10px; }
        .stepper-row { display: flex; align-items: center; justify-content: space-between; height: 70px; }
        .step-btn { width: 60px; height: 100%; background: #252525; border: none; color: #fff; font-size: 2rem; font-weight: 300; cursor: pointer; z-index: 2; border-radius: 6px; }
        .step-display { flex: 1; text-align: center; position: relative; height: 100%; display: flex; flex-direction: column; justify-content: center; }
        .step-val { font-size: 2.2rem; font-weight: 700; color: #fff; z-index: 1; pointer-events: none; }
        
        .touch-slider { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: ew-resize; z-index: 3; }

        /* --- HUD BUBBLE --- */
        .hud-bubble {
            position: absolute; top: -70px; left: 50%; transform: translateX(-50%) scale(0);
            background: #f39c12; color: #000; padding: 5px 15px; border-radius: 20px;
            font-size: 2rem; font-weight: 800; z-index: 100; pointer-events: none;
            transition: transform 0.1s; border: 3px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* --- LIMIT BANNER --- */
        .limit-banner {
            background: #222; border: 1px solid #444; border-radius: 6px; padding: 15px; 
            text-align: center; margin-bottom: 15px; transition: 0.3s;
        }
        .limit-val { font-size: 2.5rem; font-weight: 900; color: #f39c12; text-shadow: 0 0 10px rgba(243, 156, 18, 0.3); }
        .limit-label { font-size: 0.7rem; color: #aaa; letter-spacing: 1px; text-transform: uppercase; }

        /* --- CHECKLIST & BUTTONS --- */
        .check-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; }
        .check-item { 
            background: #222; padding: 15px 5px; border-radius: 6px; text-align: center; 
            font-size: 0.65rem; font-weight: 700; border: 1px solid #333; color: #888;
            cursor: pointer; display: flex; align-items: center; justify-content: center; line-height: 1.2; height: 50px;
        }
        .check-item.active { background: #0cf; color: #000; border-color: #fff; }
        
        .moisture-panel { background: #1a1a1a; border: 1px solid #d9534f; border-radius: 6px; padding: 10px; margin-top: 8px; display: none; }

        .action-btn { width: 100%; padding: 16px; border-radius: 8px; border: none; font-size: 1.1rem; font-weight: 800; cursor: pointer; color: white; text-transform: uppercase; letter-spacing: 1px; margin-top: 15px; }
        .btn-blue { background: linear-gradient(180deg, #007bff 0%, #0056b3 100%); }
        
        .pattern-btn { flex: 1; padding: 15px; background: #222; border: 1px solid #444; color: #666; font-size: 0.8rem; font-weight: bold; cursor: pointer; }
        .pattern-btn.active { background: #0cf; color: #000; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.6rem; color: #ccc; }
        td, th { border: 1px solid #333; padding: 8px; text-align: left; }
    </style>
</head>
<body onload="initApp()">

    <div class="slide-container" id="mainSlider">
        
        <div class="slide">
            <h2 style="color:#fff; margin:0 0 10px 0; font-size:1.2rem;">LOGISTICS</h2>
            <div class="card">
                <div style="display:flex; gap:8px;">
                    <div style="flex:2;"><label>Technician</label><input type="text" id="techName" oninput="saveDraft()"></div>
                    <div style="flex:1;"><label style="color:#0cf;">Cam ID</label><input type="text" id="camID" oninput="saveDraft()" style="border-color:#0cf;"></div>
                </div>
                <label style="margin-top:8px;">Project</label><input type="text" id="projectID" oninput="saveDraft()">
            </div>

            <div class="card">
                <label>Floor Level</label>
                <div class="stepper-box">
                    <div class="stepper-row">
                        <button class="step-btn" onclick="stepFloor(-1)">−</button>
                        <div class="step-display">
                            <div class="step-val" id="floorNumVal">12</div>
                        </div>
                        <button class="step-btn" onclick="stepFloor(1)">+</button>
                    </div>
                    <input type="hidden" id="floorNum" value="12">
                </div>
                
                <div style="display:flex; margin-bottom:10px;">
                    <button class="pattern-btn active" id="pat3" onclick="setPattern('3')">3-WIN</button>
                    <button class="pattern-btn" id="pat2" onclick="setPattern('2')">2-WIN</button>
                    <button class="pattern-btn" id="pat1" onclick="setPattern('1')">1-WIN</button>
                </div>
                
                <div style="display:flex; gap:8px;">
                    <div style="flex:1;"><label>Drop</label><input type="text" id="dropLetter" value="A" style="text-transform:uppercase;" oninput="updatePreview()"></div>
                    <div style="flex:2;"><label>Position</label><div style="display:flex;" id="posSelectorRow"></div></div>
                </div>
            </div>

            <div style="text-align:center; padding:10px; background:#111; border-radius:8px; border:1px solid #333; margin-top:5px;">
                <label>TARGET ID</label>
                <div id="fullIDDisplay" style="font-size: 2.5rem; font-weight: 900; color: #0cf; letter-spacing: 2px;">A-12-L</div>
            </div>
            <input type="hidden" id="dropPattern" value="3">
            <input type="hidden" id="imgNum" value="1">
        </div>

        <div class="slide">
            
            <label style="margin-left:5px;">STEP 1: SET DRY REFERENCE</label>
            <div class="stepper-box" style="border-color:#0cf;">
                <div class="stepper-row">
                    <button class="step-btn" onclick="step('baselineC8', -0.1)">-</button>
                    <div class="step-display">
                        <div class="step-val" id="baselineC8Val">75.0</div>
                        <div class="hud-bubble" id="hud-baselineC8">75.0</div>
                        <input type="range" class="touch-slider" min="0" max="120" step="1" value="75.0" oninput="slideUpdate('baselineC8', this.value)" onchange="slideEnd('baselineC8')">
                    </div>
                    <button class="step-btn" onclick="step('baselineC8', 0.1)">+</button>
                </div>
                <input type="hidden" id="baselineC8" value="75.0">
            </div>

            <div class="limit-banner">
                <div class="limit-label">ANOMALY THRESHOLD</div>
                <div class="limit-val" id="limitDisplay">72.0°F</div>
            </div>

            <label style="margin-left:5px;">STEP 2: SCAN & FLAG</label>
            <div class="check-grid">
                <div class="check-item sound-box active" id="soundBtn" onclick="toggleSound()">✅ CLEAR</div>
                <div class="check-item defect" id="moistureDetectBtn" onclick="toggleDefect(this)">MOISTURE</div>
                <div class="check-item defect" onclick="toggleDefect(this)">LEAK SUSPECT</div>
                <div class="check-item defect" onclick="toggleDefect(this)">SEALANT FAIL</div>
                <div class="check-item defect" onclick="toggleDefect(this)">GASKET GAP</div>
                <div class="check-item defect" onclick="toggleDefect(this)">IGU FOG</div>
            </div>

            <div class="moisture-panel" id="groundTruthCard">
                <label style="color:#d9534f; margin-bottom:8px;">SURVEYMASTER CONFIRMATION</label>
                <div style="display:flex; gap:8px;">
                    <div class="stepper-box" style="flex:1; margin:0;">
                        <div class="stepper-row" style="height:50px;">
                            <button class="step-btn" style="width:30px;" onclick="step('moisturePct', -1)">-</button>
                            <div class="step-display">
                                <div class="step-val" id="moisturePctVal" style="font-size:1.5rem;">85</div>
                                <div class="hud-bubble" id="hud-moisturePct">85</div>
                                <input type="range" class="touch-slider" min="0" max="100" step="1" value="85" oninput="slideUpdate('moisturePct', this.value)" onchange="slideEnd('moisturePct')">
                            </div>
                            <button class="step-btn" style="width:30px;" onclick="step('moisturePct', 1)">+</button>
                        </div>
                        <input type="hidden" id="moisturePct" value="85">
                    </div>
                    <div class="check-item" id="meterProvedBtn" onclick="toggleMeter(this)" style="flex:1.5; border:1px solid #555;">METER PROVED</div>
                </div>
            </div>

            <button class="action-btn btn-blue" onclick="logEvidence()">LOG DATA & VERIFY</button>
        </div>

        <div class="slide">
            <h2 style="color:#fff; margin:0 0 10px 0; font-size:1.2rem;">COMMAND CENTER</h2>
            
            <div class="card">
                <label>NEXT MOVE</label>
                <div id="flowNextRow" style="display:flex; gap:8px; margin-bottom:10px;"></div>
                <button class="action-btn" style="background:#28a745; margin-top:5px; padding:15px;" onclick="descendFloor()">
                    ▼ DESCEND FLOOR & RESET
                </button>
            </div>

            <div class="card" style="padding:0;">
                <label style="padding:10px; display:block;">DATA VAULT</label>
                <div style="overflow-x:auto; max-height:45vh; border-top:1px solid #333;">
                    <table id="logTable">
                        <thead style="background:#222;"><tr><th>ID</th><th>Ref</th><th>Finds</th><th>M%</th><th>Time</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div style="display:flex; gap:8px; margin-top:10px;">
                <button class="action-btn" style="background:#333; margin:0;" onclick="exportLogs()">EXPORT CSV</button>
                <button class="action-btn" style="background:#b00; margin:0;" onclick="clearVault()">WIPE</button>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="goToSlide(0)">MAP</div>
        <div class="nav-item" onclick="goToSlide(1)">DIAGNOSE</div>
        <div class="nav-item" onclick="goToSlide(2)">COMMAND</div>
    </div>

    <script>
        let currentPos = "L";

        function initApp() {
            if (localStorage.getItem('strataVault')) document.getElementById('logTable').querySelector('tbody').innerHTML = localStorage.getItem('strataVault');
            if (localStorage.getItem('strataDraft')) {
                const data = JSON.parse(localStorage.getItem('strataDraft'));
                document.getElementById('projectID').value = data.project || "";
                document.getElementById('techName').value = data.tech || "";
                document.getElementById('camID').value = data.cam || "";
            }
            setPattern('3');
            updateLimit();
        }

        /* --- HUD & SLIDER LOGIC --- */
        function slideUpdate(id, val) {
            let formatted = (id === 'moisturePct') ? parseInt(val) : parseFloat(val).toFixed(1);
            document.getElementById(id + 'Val').innerText = formatted;
            const hud = document.getElementById('hud-' + id);
            if(hud) { hud.innerText = formatted; hud.style.transform = "translateX(-50%) scale(1)"; }
            document.getElementById(id).value = formatted;
            if(id === 'baselineC8') updateLimit();
        }
        
        function slideEnd(id) {
            const hud = document.getElementById('hud-' + id);
            if(hud) hud.style.transform = "translateX(-50%) scale(0)";
        }

        function step(id, val) {
            const el = document.getElementById(id);
            let current = parseFloat(el.value);
            let newVal = (current + val).toFixed(id === 'moisturePct' || id === 'floorNum' ? 0 : 1);
            if(id === 'moisturePct') { if(newVal < 0) newVal = 0; if(newVal > 100) newVal = 100; }
            
            el.value = newVal;
            
            const displayId = (id === 'floorNum') ? 'floorNumVal' : id + 'Val';
            document.getElementById(displayId).innerText = newVal;
            
            // Sync slider
            const box = el.closest('.stepper-box');
            if(box) { const s = box.querySelector('.touch-slider'); if(s) s.value = Math.round(newVal); }

            if(id === 'baselineC8') updateLimit();
            if(id === 'floorNum') updatePreview();
        }

        function updateLimit() {
            const ref = parseFloat(document.getElementById('baselineC8').value);
            const lim = (ref - 3.0).toFixed(1);
            document.getElementById('limitDisplay').innerText = lim + "°F";
        }

        /* --- DEFECT LOGIC --- */
        function toggleSound() {
            document.getElementById('soundBtn').classList.add('active');
            document.querySelectorAll('.defect').forEach(el => el.classList.remove('active'));
            document.getElementById('groundTruthCard').style.display = 'none';
        }

        function toggleDefect(el) {
            el.classList.toggle('active');
            if (document.querySelectorAll('.defect.active').length > 0) {
                document.getElementById('soundBtn').classList.remove('active');
            } else {
                document.getElementById('soundBtn').classList.add('active');
            }
            // Show moisture panel logic
            const mBtn = document.getElementById('moistureDetectBtn');
            document.getElementById('groundTruthCard').style.display = (mBtn.classList.contains('active')) ? 'block' : 'none';
        }

        function toggleMeter(el) {
            el.classList.toggle('active');
            if(el.classList.contains('active')) {
                el.style.background = '#28a745'; el.style.color='#fff'; el.innerText = '✅ PROVED';
            } else {
                el.style.background = '#222'; el.style.color='#888'; el.innerText = 'METER PROVED';
            }
        }
        
        function stepFloor(val) {
            let el = document.getElementById('floorNum');
            let n = parseInt(el.value) + val;
            el.value = n;
            document.getElementById('floorNumVal').innerText = n;
            updatePreview();
        }

        function descendFloor() {
            stepFloor(-1);
            // Reset to first position of current pattern
            const pat = document.getElementById('dropPattern').value;
            const configs = { "3": ['L', 'C', 'R'], "2": ['L', 'R'], "1": ['C'] };
            currentPos = configs[pat][0];
            updatePosUI();
            updatePreview();
            goToSlide(0); // Go to Map
        }

        /* --- MAP & NAVIGATION --- */
        function setPattern(val) {
            document.getElementById('dropPattern').value = val;
            document.querySelectorAll('.pattern-btn').forEach(b => b.classList.toggle('active', b.id === 'pat' + val));
            const configs = { "3": ['L', 'C', 'R'], "2": ['L', 'R'], "1": ['C'] };
            const row = document.getElementById('posSelectorRow');
            const flow = document.getElementById('flowNextRow');
            row.innerHTML = ''; flow.innerHTML = '';
            
            currentPos = configs[val][0];
            
            configs[val].forEach(p => {
                // Map buttons
                const btn = document.createElement('button');
                btn.className = 'pattern-btn'; 
                if(p === currentPos) { btn.style.background='#0cf'; btn.style.color='#000'; }
                btn.innerText = p;
                btn.onclick = () => { currentPos=p; updatePosUI(); updatePreview(); };
                row.appendChild(btn);
                
                // Flow buttons (Command Center)
                const fBtn = document.createElement('button');
                fBtn.className = 'pattern-btn';
                fBtn.style.fontSize = '0.9rem';
                fBtn.style.background = '#333';
                fBtn.style.color = '#fff';
                fBtn.innerText = "MOVE " + p;
                fBtn.onclick = () => { currentPos=p; updatePosUI(); updatePreview(); goToSlide(1); };
                flow.appendChild(fBtn);
            });
            updatePreview();
        }
        
        function updatePosUI() {
            Array.from(document.getElementById('posSelectorRow').children).forEach(b => {
                b.style.background = (b.innerText === currentPos) ? '#0cf' : '#222';
                b.style.color = (b.innerText === currentPos) ? '#000' : '#666';
            });
            // Also update Flow buttons highlighting
            Array.from(document.getElementById('flowNextRow').children).forEach(b => {
                 b.style.background = (b.innerText === "MOVE " + currentPos) ? '#0cf' : '#333';
                 b.style.color = (b.innerText === "MOVE " + currentPos) ? '#000' : '#fff';
            });
        }

        function updatePreview() {
            const f = document.getElementById('floorNum').value;
            const d = document.getElementById('dropLetter').value.toUpperCase();
            document.getElementById('fullIDDisplay').innerText = `${d}-${f}-${currentPos}`;
        }

        function logEvidence() {
            const now = new Date();
            const time = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
            const id = document.getElementById('fullIDDisplay').innerText;
            const ref = document.getElementById('baselineC8').value;
            
            let finds = [];
            document.querySelectorAll('.check-item.active').forEach(el => finds.push(el.innerText));
            if(finds.length===0) finds.push("DRY");
            
            let mPct = "--";
            if(document.getElementById('groundTruthCard').style.display === 'block') {
                mPct = document.getElementById('moisturePct').value + "%";
                if(document.getElementById('meterProvedBtn').classList.contains('active')) mPct += " (V)";
            }

            const row = `<tr><td style="color:#0cf; font-weight:bold;">${id}</td><td>${ref}</td><td>${finds.join('|')}</td><td>${mPct}</td><td>${time}</td></tr>`;
            document.getElementById('logTable').querySelector('tbody').insertAdjacentHTML('afterbegin', row);
            localStorage.setItem('strataVault', document.getElementById('logTable').querySelector('tbody').innerHTML);
            
            const imgEl = document.getElementById('imgNum');
            imgEl.value = parseInt(imgEl.value) + 1;
            
            // Reset Diagnosis (Keep Baseline)
            toggleSound(); 
            document.getElementById('moisturePct').value = '';
            document.getElementById('meterProvedBtn').classList.remove('active');
            document.getElementById('meterProvedBtn').style.background = '#222';
            
            goToSlide(2); // Go to Command Center
        }

        function goToSlide(n) {
            document.getElementById('mainSlider').style.transform = `translateX(-${n * 100}vw)`;
            document.querySelectorAll('.nav-item').forEach((el, i) => el.classList.toggle('active', i === n));
        }

        function saveDraft() {
            const d = { tech: document.getElementById('techName').value, cam: document.getElementById('camID').value, project: document.getElementById('projectID').value };
            localStorage.setItem('strataDraft', JSON.stringify(d));
        }
        
        function clearVault() { if(confirm("Wipe data?")) { localStorage.removeItem('strataVault'); location.reload(); } }
        
        function exportLogs() {
            let csv = "ID,RefTemp,Findings,Moisture,Time\n";
            document.querySelectorAll("#logTable tbody tr").forEach(tr => {
                csv += Array.from(tr.querySelectorAll("td")).map(td => td.innerText).join(",") + "\n";
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "Strata_Scan_Log.csv"; a.click();
        }
    </script>
</body>
</html>
