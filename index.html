<!DOCTYPE html>
<html>
<head>
    <title>Strata-Scan Pro: v16.0 Engineer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; padding: 10px; line-height: 1.3; }
        .card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #333; }
        input, select { width: 100%; padding: 14px; margin: 5px 0; background: #222; color: #0f0; border: 2px solid #555; border-radius: 8px; font-size: 1.1rem; box-sizing: border-box; text-align: center; }
        label { font-size: 0.7rem; color: #0cf; font-weight: bold; text-transform: uppercase; display: block; margin-top: 5px; }
        .btn { padding: 18px; border: none; border-radius: 10px; width: 100%; font-size: 1.2rem; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
        .btn-gps { background: #fd7e14; color: white; border: 2px solid #fff; }
        .btn-log { background: #007bff; color: white; height: 85px; font-size: 1.5rem; border: 3px solid #fff; }
        .stepper-container { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
        .step-btn { background: #444; color: #fff; border: 1px solid #666; width: 55px; height: 55px; font-size: 1.8rem; font-weight: bold; border-radius: 8px; }
        .orient-btn { flex: 1; background: #333; color: #fff; border: 1px solid #555; padding: 12px 5px; font-size: 0.8rem; font-weight: bold; border-radius: 8px; }
        .orient-btn.active { background: #0cf; color: #000; border-color: #fff; }
        .toggle-container { display: flex; align-items: center; justify-content: space-between; background: #222; padding: 12px; border-radius: 8px; margin: 10px 0; border: 1px solid #f39c12; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #f39c12; }
        .alarm-box { background: #b00; padding: 25px; text-align: center; border-radius: 15px; font-size: 3.5rem; font-weight: 900; border: 4px solid #f00; margin-top: 10px; color: #fff; }
        .log-table-wrapper { overflow-x: auto; margin-top: 15px; border: 1px solid #444; border-radius: 8px; }
        .log-table { width: 100%; border-collapse: collapse; font-size: 0.6rem; color: #ccc; min-width: 1400px; }
        .log-table td, .log-table th { border: 1px solid #444; padding: 8px; text-align: left; background: #111; }
        .utility-btns { display: flex; gap: 10px; margin-top: 5px; }
    </style>
</head>
<body onload="initApp()">

    <h2 style="color:#0cf; text-align:center; margin-bottom:0;">STRATA-SCAN PRO <span style="font-size:0.5em; color:#fff;">v16.0 ENGINEER</span></h2>

    <div class="card">
        <label>Building & Evidence Mapping</label>
        <input type="text" id="projectID" placeholder="Building Address..." oninput="saveDraft()">
        <div style="display:flex; gap:8px;">
            <div style="flex:1;"><label>Drop</label><input type="text" id="dropLetter" value="A" oninput="updatePreview()"></div>
            <div style="flex:1;"><label>Floor</label><input type="number" id="floorNum" value="12" oninput="updatePreview()"></div>
            <div style="flex:1;"><label>FLIR Image #</label>
                <div class="stepper-container"><button class="step-btn" style="height:45px; width:45px;" onclick="step('imgNum', -1)">-</button><input type="number" id="imgNum" value="1"><button class="step-btn" style="height:45px; width:45px;" onclick="step('imgNum', 1)">+</button></div>
            </div>
        </div>
        <div style="display:flex; gap:5px; margin-top:5px;">
            <button id="btnL" class="orient-btn" onclick="setPosition('L')">LEFT</button>
            <button id="btnC" class="orient-btn active" onclick="setPosition('C')">CENTER</button>
            <button id="btnR" class="orient-btn" onclick="setPosition('R')">RIGHT</button>
        </div>
        <label>Forensic ID: <span id="idPreview" style="color:#0f0;">A-12-C</span> | Photo: <span id="imgPreview" style="color:#f39c12;">FLIR0001</span></label>
    </div>

    <div class="card">
        <label>1. Testo Climate Inputs (0.1° Precision)</label>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Amb °F</label>
                <div class="stepper-container"><button class="step-btn" onclick="step('tDry', -0.1)">-</button><input type="number" id="tDry" value="70.0" step="0.1" oninput="updateAlarm()"><button class="step-btn" onclick="step('tDry', 0.1)">+</button></div>
            </div>
            <div style="flex:1;"><label>Hum %</label>
                <div class="stepper-container"><button class="step-btn" onclick="step('rh', -1)">-</button><input type="number" id="rh" value="50" step="1" oninput="updateAlarm()"><button class="step-btn" onclick="step('rh', 1)">+</button></div>
            </div>
        </div>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Wind m/s</label>
                <div class="stepper-container"><button class="step-btn" onclick="step('wind', -0.1)">-</button><input type="number" id="wind" value="0.0" step="0.1"><button class="step-btn" onclick="step('wind', 0.1)">+</button></div>
            </div>
            <div style="flex:1;"><label>Local Press (hPa)</label><input type="number" id="pressure" readonly></div>
        </div>
        <button class="btn btn-gps" onclick="syncGPS()">SYNC GPS ALTITUDE & BARO</button>
        <div class="toggle-container">
            <span id="solarLabel" style="font-weight:bold; color:#0cf;">☁️ SHADE / OVERCAST</span>
            <label class="switch"><input type="checkbox" id="solarOverride" onchange="updateAlarm()"><span class="slider"></span></label>
        </div>
    </div>

    <div class="card">
        <label>2. Diagnostic Snapshot</label>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Ref Dry (°F)</label>
                <div class="stepper-container"><button class="step-btn" onclick="step('baselineC8', -0.1)">-</button><input type="number" id="baselineC8" value="75.0" step="0.1" oninput="updateAlarm()"><button class="step-btn" onclick="step('baselineC8', 0.1)">+</button></div>
            </div>
            <div style="flex:1;"><label>Suspect (°F)</label>
                <div class="stepper-container"><button class="step-btn" onclick="step('suspectTemp', -0.1)">-</button><input type="number" id="suspectTemp" value="75.0" step="0.1" oninput="updateAlarm()"><button class="step-btn" onclick="step('suspectTemp', 0.1)">+</button></div>
            </div>
        </div>
        <label>Visual Finding</label>
        <select id="statusSelect">
            <option value="Dry/Sound">SOUND / DRY</option>
            <option value="Leak Suspected">LEAK SUSPECTED</option>
            <option value="Sealant Failure">SEALANT FAIL</option>
            <option value="Gasket Failure">GASKET GAP</option>
            <option value="IGU Fogging">IGU FAILURE</option>
        </select>
    </div>

    <div class="alarm-box" id="result">--.-°F</div>
    <button class="btn btn-log" onclick="logEvidence()">LOG DUAL AUDIT LINE</button>

    <div class="card">
        <label>Evidence Vault (Dual Audit + Baro Corrected)</label>
        <div class="log-table-wrapper">
            <table class="log-table" id="logTable">
                <thead><tr><th>Photo</th><th>Address</th><th>Time</th><th>ID</th><th>Finding</th><th>Alarm</th><th>Dry</th><th>Suspect</th><th>Amb-T</th><th>Hum-T</th><th>Amb-G</th><th>Hum-G</th><th>Press</th><th>Sun</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="utility-btns">
            <button class="btn" style="background:#444; flex:2;" onclick="exportLogs()">EXPORT CSV</button>
            <button class="btn" style="background:#b00; flex:1;" onclick="clearVault()">WIPE</button>
        </div>
    </div>

    <script>
        const API_KEY = "D987987038bce28955e65f9f4ede5209";
        let currentPos = "C";
        let lastGPS = { temp: 0, hum: 0, press: 0 };

        function initApp() {
            if (localStorage.getItem('strataVault')) document.getElementById('logTable').querySelector('tbody').innerHTML = localStorage.getItem('strataVault');
            if (localStorage.getItem('strataDraft')) document.getElementById('projectID').value = localStorage.getItem('strataDraft');
            updatePreview();
            syncGPS();
        }

        function saveDraft() { localStorage.setItem('strataDraft', document.getElementById('projectID').value); }

        function step(id, val) {
            const el = document.getElementById(id);
            el.value = (parseFloat(el.value) + val).toFixed(id === 'rh' || id === 'imgNum' ? 0 : 1);
            updateAlarm();
            updatePreview();
        }

        function setPosition(p) {
            currentPos = p;
            ['L', 'C', 'R'].forEach(pos => document.getElementById('btn' + pos).className = (p === pos) ? 'orient-btn active' : 'orient-btn');
            updatePreview();
        }

        function updatePreview() {
            const drop = document.getElementById('dropLetter').value.toUpperCase();
            const floor = document.getElementById('floorNum').value;
            const img = document.getElementById('imgNum').value.toString().padStart(4, '0');
            document.getElementById('idPreview').innerText = `${drop}-${floor}-${currentPos}`;
            document.getElementById('imgPreview').innerText = `FLIR${img}`;
        }

        function calcLocalPressure(seaLevelPress, altitudeMeters, tempF) {
            const standardLapseRate = 0.0065;
            const gravity = 9.80665;
            const gasConstant = 8.31447;
            const molarMassAir = 0.0289644;
            const tempK = (tempF - 32) * 5/9 + 273.15;
            const exponent = (gravity * molarMassAir) / (gasConstant * standardLapseRate);
            return (seaLevelPress * Math.pow(1 - (standardLapseRate * altitudeMeters) / tempK, exponent)).toFixed(1);
        }

        async function syncGPS() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const { latitude, longitude, altitude } = pos.coords;
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=imperial&appid=${API_KEY}`;
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    const h = altitude || 0;
                    const correctedP = calcLocalPressure(data.main.pressure, h, data.main.temp);
                    lastGPS = { temp: data.main.temp, hum: data.main.humidity, press: correctedP };
                    document.getElementById('pressure').value = correctedP;
                    updateAlarm();
                } catch (e) { console.log("GPS Sync Failed"); }
            });
        }

        function updateAlarm() {
            const Tdry = parseFloat(document.getElementById('tDry').value || 0);
            const RH = parseFloat(document.getElementById('rh').value || 0);
            const refC8 = parseFloat(document.getElementById('baselineC8').value || 0);
            const isSun = document.getElementById('solarOverride').checked;
            document.getElementById('solarLabel').innerText = isSun ? "☀️ SOLAR LOAD ACTIVE" : "☁️ SHADE / OVERCAST";
            document.getElementById('solarLabel').style.color = isSun ? "#f39c12" : "#0cf";

            if (Tdry > 0 && RH > 0 && refC8 > 0) {
                const a = 17.27, b = 237.7;
                const gamma = (a * ((Tdry-32)*5/9)) / (b + ((Tdry-32)*5/9)) + Math.log(RH/100);
                const Tdp = ((b * gamma) / (a - gamma) * 9/5) + 32;
                const Talarm = refC8 - (Math.abs(refC8 - Tdp) * 0.20 / (isSun ? 0.85 : 1.0));
                document.getElementById('result').innerText = Talarm.toFixed(1) + "°F";
                const sus = parseFloat(document.getElementById('suspectTemp').value);
                document.getElementById('result').style.background = (sus <= Talarm) ? "#b00" : "#222";
            }
        }

        function logEvidence() {
            const addr = document.getElementById('projectID').value || "No Address";
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const photo = document.getElementById('imgPreview').innerText;
            const dry = document.getElementById('baselineC8').value;
            const sus = document.getElementById('suspectTemp').value;
            const sun = document.getElementById('solarOverride').checked ? "SUN" : "SHADE";

            const row = `<tr><td>${photo}</td><td>${addr}</td><td>${time}</td><td>${document.getElementById('idPreview').innerText}</td><td>${document.getElementById('statusSelect').value}</td><td>${document.getElementById('result').innerText}</td><td>${dry}</td><td>${sus}</td><td>${document.getElementById('tDry').value}</td><td>${document.getElementById('rh').value}</td><td>${lastGPS.temp}</td><td>${lastGPS.hum}</td><td>${document.getElementById('pressure').value}</td><td>${sun}</td></tr>`;
            const tbody = document.getElementById('logTable').querySelector('tbody');
            tbody.insertAdjacentHTML('afterbegin', row);
            localStorage.setItem('strataVault', tbody.innerHTML);

            // AUTO-ADVANCE
            document.getElementById('suspectTemp').value = dry;
            document.getElementById('imgNum').value = parseInt(document.getElementById('imgNum').value) + 1;
            updatePreview();
        }

        function clearVault() { if (confirm("Wipe all session data?")) { localStorage.removeItem('strataVault'); document.getElementById('logTable').querySelector('tbody').innerHTML = ""; } }

        function exportLogs() {
            const proj = document.getElementById('projectID').value || "Strata_Audit";
            let csv = "Photo,Address,Time,ID,Finding,Alarm,Ref_Dry,Suspect,Amb_T,Hum_T,GPS_T,GPS_H,Press,Sun\n";
            document.querySelectorAll("#logTable tbody tr").forEach(tr => {
                csv += Array.from(tr.querySelectorAll("td")).map(td => `"${td.innerText}"`).join(",") + "\n";
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a'); a.href = window.URL.createObjectURL(blob); a.download = `${proj}_v16.csv`; a.click();
        }
    </script>
</body>
</html>
