<!DOCTYPE html>
<html>
<head>
    <title>Strata-Scan Pro: Hard-Logged v10.5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; padding: 10px; line-height: 1.3; }
        .card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #333; }
        input, select { width: 100%; padding: 14px; margin: 5px 0; background: #222; color: #0f0; border: 2px solid #555; border-radius: 8px; font-size: 1.1rem; box-sizing: border-box; text-align: center; }
        label { font-size: 0.7rem; color: #0cf; font-weight: bold; text-transform: uppercase; display: block; margin-top: 5px; }
        .btn { padding: 18px; border: none; border-radius: 10px; width: 100%; font-size: 1.2rem; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
        .btn-gps { background: #fd7e14; color: white; border: 2px solid #fff; }
        .btn-log { background: #007bff; color: white; height: 85px; font-size: 1.5rem; border: 3px solid #fff; }
        .stepper-container { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
        .step-btn { background: #444; color: #fff; border: 1px solid #666; width: 55px; height: 55px; font-size: 1.8rem; font-weight: bold; border-radius: 8px; }
        .orient-btn { flex: 1; background: #333; color: #fff; border: 1px solid #555; padding: 12px 5px; font-size: 0.8rem; font-weight: bold; border-radius: 8px; }
        .orient-btn.active { background: #0cf; color: #000; border-color: #fff; }
        .alarm-box { background: #b00; padding: 25px; text-align: center; border-radius: 15px; font-size: 3.5rem; font-weight: 900; border: 4px solid #f00; margin-top: 10px; color: #fff; position: relative; }
        .alarm-box::after { content: 'ALARM THRESHOLD'; position: absolute; bottom: 5px; left: 0; right: 0; font-size: 0.6rem; opacity: 0.7; }
        .log-table-wrapper { overflow-x: auto; margin-top: 15px; border: 1px solid #444; border-radius: 8px; }
        .log-table { width: 100%; border-collapse: collapse; font-size: 0.65rem; color: #ccc; min-width: 800px; }
        .log-table th { background: #333; color: #0cf; padding: 10px; text-align: left; }
        .log-table td { border: 1px solid #444; padding: 10px; text-align: left; background: #111; }
        .sun-status { font-weight: 900; color: #f39c12; background: #222; padding: 10px; border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body onload="syncGPS()">

    <h2 style="color:#0cf; text-align:center; margin-bottom:0;">STRATA-SCAN PRO <span style="font-size:0.5em; color:#fff;">v10.5 AUDIT</span></h2>

    <div class="card">
        <label>Project & ID</label>
        <input type="text" id="projectID" placeholder="Building Address">
        <div style="display:flex; gap:8px;">
            <div style="flex:1;"><label>Drop</label><input type="text" id="dropLetter" value="A" style="text-transform:uppercase;"></div>
            <div style="flex:1;"><label>Floor</label>
                <div class="stepper-container">
                    <button class="step-btn" onclick="step('floorNum', -1)">-</button>
                    <input type="number" id="floorNum" value="12">
                    <button class="step-btn" onclick="step('floorNum', 1)">+</button>
                </div>
            </div>
        </div>
        <div style="display:flex; gap:5px; margin-top:5px;">
            <button id="btnL" class="orient-btn" onclick="setPosition('L')">LEFT (L)</button>
            <button id="btnC" class="orient-btn active" onclick="setPosition('C')">CENTER (C)</button>
            <button id="btnR" class="orient-btn" onclick="setPosition('R')">RIGHT (R)</button>
        </div>
        <label>ID PREVIEW: <span id="idPreview" style="color:#0f0; font-size: 1.2rem;">A-12-C</span></label>
    </div>

    <div class="card">
        <label>1. Testo/Environment Sync</label>
        <button class="btn btn-gps" onclick="syncGPS()">SYNC GPS & SOLAR LOAD</button>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Temp (°F)</label>
                <div class="stepper-container"><button class="step-btn" onclick="step('tDry', -0.1)">-</button><input type="number" id="tDry" value="70.0" step="0.1" oninput="updateAlarm()"><button class="step-btn" onclick="step('tDry', 0.1)">+</button></div>
            </div>
            <div style="flex:1;"><label>Humid (%)</label>
                <div class="stepper-container"><button class="step-btn" onclick="step('rh', -1)">-</button><input type="number" id="rh" value="50" step="1" oninput="updateAlarm()"><button class="step-btn" onclick="step('rh', 1)">+</button></div>
            </div>
        </div>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>Wind (m/s)</label>
                <div class="stepper-container"><button class="step-btn" onclick="step('wind', -0.1)">-</button><input type="number" id="wind" value="0.0" step="0.1"><button class="step-btn" onclick="step('wind', 0.1)">+</button></div>
            </div>
            <div style="flex:1;"><label>Press (hPa)</label><input type="number" id="pressure" readonly></div>
        </div>
        <div id="solarDisplay" class="sun-status" style="text-align:center;">CALCULATING SUN...</div>
    </div>

    <div class="card">
        <label>2. Material & Reference</label>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;">
                <label>Material</label>
                <select id="material" onchange="updateAlarm()">
                    <option value="0.20" selected>Stucco (0.2)</option>
                    <option value="0.15">Metal (0.15)</option>
                    <option value="0.26">Sealant (0.26)</option>
                    <option value="0.18">Brick (0.18)</option>
                </select>
            </div>
            <div style="flex:1;">
                <label>Finding</label>
                <select id="statusSelect">
                    <option value="Sound">SOUND</option>
                    <option value="Suspected">LEAK ?</option>
                    <option value="Sealant">SEALANT FAIL</option>
                    <option value="IGU">IGU FOGGING</option>
                </select>
            </div>
        </div>
        <label>Ref Dry Surface (°F)</label>
        <div class="stepper-container">
            <button class="step-btn" onclick="step('baselineC8', -0.1)">-</button>
            <input type="number" id="baselineC8" value="75.0" step="0.1" oninput="updateAlarm()">
            <button class="step-btn" onclick="step('baselineC8', 0.1)">+</button>
        </div>
    </div>

    <div class="alarm-box" id="result">--.-°F</div>
    <button class="btn btn-log" onclick="logEvidence()">LOG DATA TO VAULT</button>

    <div class="card">
        <label>Evidence Vault (Full Forensic Log)</label>
        <div class="log-table-wrapper">
            <table class="log-table" id="logTable">
                <thead><tr><th>Time</th><th>ID</th><th>Status</th><th>Alarm</th><th>Dry</th><th>Humid</th><th>Amb</th><th>Wind</th><th>Press</th><th>Sun</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <button class="btn" style="background:#444; color:white; font-size:0.8rem; margin-top:10px;" onclick="exportLogs()">EXPORT CSV AUDIT</button>
    </div>

    <script>
        const API_KEY = "D987987038bce28955e65f9f4ede5209";
        let currentPos = "C";
        let isSun = false;

        function setPosition(p) {
            currentPos = p;
            ['L', 'C', 'R'].forEach(pos => document.getElementById('btn' + pos).className = (p === pos) ? 'orient-btn active' : 'orient-btn');
            updatePreview();
        }

        function updatePreview() {
            const drop = document.getElementById('dropLetter').value.toUpperCase();
            const floor = document.getElementById('floorNum').value;
            document.getElementById('idPreview').innerText = `${drop}-${floor}-${currentPos}`;
        }

        function step(id, val) {
            const el = document.getElementById(id);
            el.value = (parseFloat(el.value) + val).toFixed(1);
            if(id === 'floorNum' || id === 'rh') el.value = Math.round(el.value);
            updateAlarm();
            updatePreview();
        }

        async function syncGPS() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const { latitude, longitude } = pos.coords;
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=imperial&appid=${API_KEY}`;
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    document.getElementById('pressure').value = data.main.pressure;
                    document.getElementById('tDry').value = data.main.temp;
                    document.getElementById('rh').value = data.main.humidity;
                    
                    const now = new Date();
                    const solarElev = 90 - Math.abs(latitude - (23.5 * Math.sin(((now.getMonth()*30+now.getDate())/365)*2*Math.PI)));
                    isSun = (solarElev > 20 && now.getHours() > 8 && now.getHours() < 16);
                    document.getElementById('solarDisplay').innerText = isSun ? "☀️ SOLAR LOAD ACTIVE" : "☁️ SHADE/MASKED";
                    document.getElementById('solarDisplay').style.color = isSun ? "#f39c12" : "#0cf";
                    updateAlarm();
                } catch (e) { console.log("GPS Offline"); }
            });
        }

        function updateAlarm() {
            const Tdry = parseFloat(document.getElementById('tDry').value || 0);
            const RH = parseFloat(document.getElementById('rh').value || 0);
            const refC8 = parseFloat(document.getElementById('baselineC8').value || 0);
            const matFact = parseFloat(document.getElementById('material').value);
            const solarAdj = isSun ? 0.85 : 1.0;

            if (Tdry > 0 && RH > 0 && refC8 > 0) {
                const a = 17.27, b = 237.7;
                const gamma = (a * ((Tdry-32)*5/9)) / (b + ((Tdry-32)*5/9)) + Math.log(RH/100);
                const Tdp = ((b * gamma) / (a - gamma) * 9/5) + 32;
                const Talarm = refC8 - (Math.abs(refC8 - Tdp) * matFact / solarAdj);
                document.getElementById('result').innerText = Talarm.toFixed(1) + "°F";
            }
        }

        function logEvidence() {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const id = document.getElementById('idPreview').innerText;
            const status = document.getElementById('statusSelect').value;
            const alarm = document.getElementById('result').innerText;
            const dry = document.getElementById('baselineC8').value;
            const humid = document.getElementById('rh').value;
            const amb = document.getElementById('tDry').value;
            const wind = document.getElementById('wind').value;
            const press = document.getElementById('pressure').value;
            const sun = isSun ? "SUN" : "SHADE";

            const tbody = document.getElementById('logTable').querySelector('tbody');
            const row = `<tr><td>${time}</td><td>${id}</td><td>${status}</td><td>${alarm}</td><td>${dry}</td><td>${humid}</td><td>${amb}</td><td>${wind}</td><td>${press}</td><td>${sun}</td></tr>`;
            
            tbody.insertAdjacentHTML('afterbegin', row);
            
            // Haptic Feedback Simulation (Visual)
            document.querySelector('.btn-log').style.background = "#28a745";
            setTimeout(() => { document.querySelector('.btn-log').style.background = "#007bff"; }, 200);
        }

        function exportLogs() {
            const proj = document.getElementById('projectID').value || "Strata_Audit";
            let csv = "Time,ID,Status,Alarm,Ref_Dry,Humidity,Ambient,Wind,Pressure,Sun\n";
            document.querySelectorAll("#logTable tbody tr").forEach(tr => {
                const c = tr.querySelectorAll("td");
                csv += `${c[0].innerText},${c[1].innerText},${c[2].innerText},${c[3].innerText},${c[4].innerText},${c[5].innerText},${c[6].innerText},${c[7].innerText},${c[8].innerText},${c[9].innerText}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = `${proj}_Report.csv`;
            a.click();
        }
    </script>
</body>
</html>
